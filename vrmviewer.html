<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VRM Viewer - AI VTuber System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent body scrollbars */
        }
        
        #viewer {
            width: 100vw;
            /* Height is set dynamically by JavaScript */
            position: relative;
            display: block;
        }
        
        /* Base style for all top-right action buttons */
        .action-button {
            position: absolute;
            right: 15px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.6);
            color: white; /* Default icon color */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%; /* Make it circular */
            width: 50px; /* Set a fixed width */
            height: 50px; /* Set a fixed height */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center icon vertically */
            justify-content: center; /* Center icon horizontally */
            cursor: pointer;
            font-size: 24px; /* Icon size */
            transition: background 0.3s, transform 0.2s, background-color 0.3s, box-shadow 0.3s;
        }

        .action-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        /* Specific positioning for each button */
        #togglePanel {
            top: 15px;
        }

        #messageBtn {
            top: calc(15px + 50px + 10px);
        }

        #micBtn {
            top: calc(15px + 50px + 10px + 50px + 10px);
        }

        #speakerBtn {
            top: calc(15px + 50px + 10px + 50px + 10px + 50px + 10px);
        }

        #settingsBtn {
            top: calc(15px + 50px + 10px + 50px + 10px + 50px + 10px + 50px + 10px);
        }

        /* Mic/Speaker button states */
        .mic-btn.on, .speaker-btn.on {
            background-color: #4CAF50; /* Green */
        }
        .mic-btn.on i, .speaker-btn.on i {
            color: white; /* White icon on green background */
        }

        .mic-btn.off, .speaker-btn.off {
            background-color: #F44336; /* Red */
        }
        .mic-btn.off i, .speaker-btn.off i {
            color: black; /* Black icon on red background for visibility */
        }
        
        /* NEW: Listening animation for mic button */
        .mic-btn.listening {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .settings-btn.connected {
            background-color: #4CAF50; /* Green when connected */
        }

        .settings-btn.disconnected {
            background-color: #FFC107; /* Orange when disconnected */
        }

        .settings-btn.error-status {
            background-color: #F44336; /* Red when error */
        }


        .controls {
            position: absolute;
            top: 10px;
            right: 15px;
            z-index: 1000;
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            color: white;
            width: 300px;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            box-sizing: border-box;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f0f0f0;
        }

        .control-group .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
        }
        
        input[type="file"]::file-selector-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        input[type="file"]::file-selector-button:hover {
            background: #5a6fd8;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 4px 2px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            flex-grow: 1;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #4a5c9f;
            cursor: not-allowed;
        }

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: background 0.15s ease-in-out;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: background 0.15s ease-in-out;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        .status, .error {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        .status { background: rgba(0, 100, 0, 0.8); }
        .error { background: rgba(100, 0, 0, 0.8); }

        #rectangleBox {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 5px solid #00ff00;
            border-radius: 15px;
            z-index: 500;
            display: block;
            padding: 15px;
            box-sizing: border-box;
            color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
        }

        #transcriptDisplay {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            word-wrap: break-word;
        }

        #transcriptDisplay strong {
            font-weight: 600;
        }

        #messageRectangleBox {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 290px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px solid #FF0000;
            border-radius: 20px;
            z-index: 900;
            display: none;
            padding: 10px;
            box-sizing: border-box;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            flex-direction: column;
        }

        #messageRectangleBox h4 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .message-box-close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            padding: 0;
        }

        .message-box-close-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        #chatMessages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .chat-message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            position: relative;
            line-height: 1.4;
        }

        .chat-message.user {
            align-self: flex-end;
            background-color: #e0f7fa;
            color: #333;
            border-bottom-right-radius: 3px;
        }

        .chat-message.ai {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 3px;
        }

        .chat-message .timestamp {
            font-size: 0.7em;
            color: #777;
            position: absolute;
            bottom: -15px;
            white-space: nowrap;
        }

        .chat-message.user .timestamp {
            right: 5px;
        }

        .chat-message.ai .timestamp {
            left: 5px;
        }

        .chat-input-area {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            max-height: 80px;
            overflow-y: auto;
        }

        #sendMessageBtn {
            padding: 8px 15px;
            border-radius: 8px;
            background-color: #667eea;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendMessageBtn:hover {
            background-color: #5a6fd8;
        }

        #sendMessageBtn:disabled {
            background-color: #b0c4de;
            cursor: not-allowed;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-content {
            background: #FFFFFF;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            max-height: 90%;
            overflow-y: auto;
            border: 3px solid #667eea;
            color: #333333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1001;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #667eea;
            text-align: center;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ADD8E6;
            border-radius: 10px;
            font-size: 16px;
            background: #F0F8FF;
            color: #333333;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4);
        }
        
        .form-group .connection-status-text {
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            color: #555;
        }

        .form-group .connection-status-text.connected { color: #4CAF50; }
        .form-group .connection-status-text.disconnected { color: #FFC107; }
        .form-group .connection-status-text.error-status { color: #F44336; }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
        }

        .btn-primary { background: #667eea; color: #FFFFFF; }
        .btn-primary:hover { background: #5a6fd8; transform: translateY(-2px); }
        .btn-secondary { background: #F44336; color: #FFFFFF; }
        .btn-secondary:hover { background: #D32F2F; transform: translateY(-2px); }
        .btn-tertiary { background: #E0E0E0; color: #333; border: 1px solid #BDBDBD; }
        .btn-tertiary:hover { background: #C0C0C0; transform: translateY(-2px); }

        .hidden { display: none !important; }
    </style>

<body>
    <div id="viewer"></div>
    
    <button id="togglePanel" class="action-button" title="Toggle Controls"><i class="fa-solid fa-person"></i></button>
    <button id="messageBtn" class="action-button" title="Toggle Chat"><i class="fa-solid fa-message"></i></button>
    <button id="micBtn" class="action-button mic-btn off" title="Toggle Microphone"><i class="fa-solid fa-microphone"></i></button>
    <button id="speakerBtn" class="action-button speaker-btn off" title="Toggle Speaker"><i class="fa-solid fa-volume-high"></i></button>
    <button id="settingsBtn" class="action-button settings-btn" title="Settings"><i class="fa-solid fa-gear"></i></button>

    <div class="controls" id="controlPanel">
        <h3>VRM Viewer Controls</h3>
        <div class="control-group">
            <label for="vrmFile">Load VRM Model:</label>
            <input type="file" id="vrmFile" accept=".vrm" />
        </div>
        <div class="control-group">
            <div class="slider-label"><label for="cameraZoom">Camera Zoom:</label><span id="cameraZoomValue">1.50</span></div>
            <input type="range" id="cameraZoom" min="0.5" max="2.0" step="0.01" value="1.5" oninput="setCameraZoom(this.value)" />
        </div>
        <div class="control-group">
            <label>Expressions:</label>
            <div class="button-grid">
                <button onclick="setExpression('happy')">üòÄ Happy</button>
                <button onclick="setExpression('angry')">üò† Angry</button>
                <button onclick="setExpression('sad')">üò• Sad</button>
                <button onclick="setExpression('surprised')">üòÆ Surprised</button>
                <button onclick="resetExpressions()">Reset</button>
            </div>
        </div>
        <div class="control-group">
            <div class="slider-label"><label for="mouthOpen">Mouth Open:</label><span id="mouthValue">0</span></div>

        </div>
        <div class="control-group">

                <button id="invertModelBtn" onclick="toggleModelInversion()">Invert Model (OFF)</button>

             <label>Music Listening Animation:</label>

    <div id="rectangleBox">
        <div id="transcriptDisplay"></div>
    </div>

    <div id="messageRectangleBox">
        <button class="message-box-close-btn" onclick="toggleMessageBox()"><i class="fa-solid fa-xmark"></i></button>
        <h4>AI Chat Messenger</h4>
        <div id="chatMessages"></div>
        <div class="chat-input-area">
            <textarea id="messageInput" placeholder="Type a message or speak..." rows="1"></textarea>
            <button id="sendMessageBtn" title="Send Message"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- **FIXED** This modal now contains the connection status div -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <h2>‚öôÔ∏è API Settings</h2>
            <div class="form-group">
                <label for="apiKeyInput">Google Gemini API Key:</label>
                <input type="password" id="apiKeyInput" placeholder="Enter your Google Gemini API Key" autocomplete="off">
                <!-- THIS DIV WAS MISSING AND IS NOW ADDED BACK -->
                <div id="connectionStatus" class="connection-status-text"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-tertiary" id="clearChatHistoryBtn">Clear Chat History</button>
                <button class="btn btn-secondary" id="cancelSettingsBtn">Cancel</button>
                <button class="btn btn-primary" id="saveSettingsBtn">Save</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    
    <script type="module">
        import { init } from "easy-three";
        import * as THREE from "three"; 
        import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
        import { VRM, VRMLoaderPlugin } from "@pixiv/three-vrm";
        
        let scene, camera, renderer, controls, animate, destroy;
        let currentVRM = null;
        let isMusicListening = false;
        const clock = new THREE.Clock();
        let isInverted = false;
        let autoBlinkTimeoutId = null;
        let mouse = new THREE.Vector2(0, 0); 
        const mouseLookSensitivity = 0.5;
        const defaultBodyPitch = 0.1;
        const defaultHeadPitch = 0;
        const currentModelVerticalOffset = -0.2;
        let cameraZoomFactor = 1.5;
        let isMicOn = false; 
        let isMessageBoxVisible = false;

        const state = {
            geminiApiKey: '',
            connectionStatus: 'disconnected', 
            chatHistory: JSON.parse(localStorage.getItem('chatHistory')) || [],
            isSendingMessage: false,
            ttsEnabled: false,
            speechRecognition: null,
            synth: window.speechSynthesis,
            ttsInitialized: false,
            speakingQueue: [],
            corruptedApiKeyLoaded: false,
            isSpeechRecognitionActive: false,
            isMicMutedForTTS: false, 
        };

        const dom = {
            settingsModal: document.getElementById('settingsModal'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            connectionStatusText: document.getElementById('connectionStatus'),
            cancelSettingsBtn: document.getElementById('cancelSettingsBtn'),
            saveSettingsBtn: document.getElementById('saveSettingsBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            chatMessages: document.getElementById('chatMessages'), 
            messageInput: document.getElementById('messageInput'), 
            sendMessageBtn: document.getElementById('sendMessageBtn'),
            micBtn: document.getElementById('micBtn'),
            speakerBtn: document.getElementById('speakerBtn'),
            transcriptDisplay: document.getElementById('transcriptDisplay'),
            clearChatHistoryBtn: document.getElementById('clearChatHistoryBtn'), 
        };

        (function safeLoadApiKey() {
            const storedApiKey = localStorage.getItem('geminiApiKey');
            if (storedApiKey && !storedApiKey.startsWith('<!DOCTYPE html>')) {
                state.geminiApiKey = storedApiKey;
            } else if (storedApiKey) {
                state.corruptedApiKeyLoaded = true;
                localStorage.removeItem('geminiApiKey');
                console.warn("Detected and removed corrupted API key from localStorage.");
            }
        })();

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1; 
        }

        function resizeViewer() {
            const viewerElement = document.getElementById('viewer');
            const newHeight = window.innerHeight;
            viewerElement.style.height = `${newHeight}px`;

            if (renderer) {
                camera.aspect = window.innerWidth / newHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, newHeight);
            }
        }

        function initScene() {
            const viewerElement = document.getElementById('viewer');
            const result = init(viewerElement);
            
            ({ scene, camera, renderer, controls, animate, destroy } = result);
            
            resetCamera(); 
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);
            
            const loader = new GLTFLoader();
            loader.register((parser) => new VRMLoaderPlugin(parser));
            window.vrmLoader = loader;

            window.addEventListener('mousemove', onMouseMove);
            
            animate(() => {
                const deltaTime = clock.getDelta();
                if (currentVRM) {
                    currentVRM.update(deltaTime);
                    const t = clock.getElapsedTime();
                    const spine = currentVRM.humanoid?.getNormalizedBoneNode('spine');
                    const hips = currentVRM.humanoid?.getNormalizedBoneNode('hips');
                    const chest = currentVRM.humanoid?.getNormalizedBoneNode('chest');
                    const head = currentVRM.humanoid?.getNormalizedBoneNode('head');
                    const neck = currentVRM.humanoid?.getNormalizedBoneNode('neck');
                    if (spine && !gsap.isTweening(spine.position)) {
                         spine.position.y = 0.06 + Math.sin(t * 2) * 0.005;
                    }
                    const effectiveBodyPitch = isInverted ? -defaultBodyPitch : defaultBodyPitch;
                    if (isMusicListening) {
                        const headTiltAmount = 0.15, headTiltFrequency = 2.5, bodySwayYaw = 0.01, bodySwayPitch = 0.005, bodyFrequency = 1.5;
                        if (hips && !gsap.isTweening(hips.rotation)) {
                            hips.rotation.y = Math.sin(t * bodyFrequency) * bodySwayYaw;
                            hips.rotation.x = effectiveBodyPitch + (Math.cos(t * bodyFrequency * 0.9) * bodySwayPitch);
                        }
                        if (chest && !gsap.isTweening(chest.rotation)) {
                            chest.rotation.y = Math.sin(t * bodyFrequency * 1.1 + 0.5) * bodySwayYaw * 0.5;
                            chest.rotation.x = effectiveBodyPitch * 0.5 + (Math.cos(t * bodyFrequency * 1.0 + 0.1) * bodySwayPitch * 0.5);
                        }
                        if (head && !gsap.isTweening(head.rotation)) {
                            head.rotation.y = (mouse.x * mouseLookSensitivity) + (Math.sin(t * headTiltFrequency * 0.7) * headTiltAmount * 0.1);
                            head.rotation.z = Math.sin(t * headTiltFrequency) * headTiltAmount;
                            head.rotation.x = defaultHeadPitch + (Math.cos(t * headTiltFrequency * 0.6) * headTiltAmount * 0.05);
                        }
                        if (neck && !gsap.isTweening(neck.rotation)) {
                            neck.rotation.y = mouse.x * mouseLookSensitivity * 0.3;
                            neck.rotation.x = defaultHeadPitch * 0.3;
                            neck.rotation.z = 0;
                        }
                    } else {
                        gsap.killTweensOf(head?.rotation);
                        if (neck) gsap.killTweensOf(neck.rotation);
                        gsap.killTweensOf(hips?.rotation); 
                        gsap.killTweensOf(chest?.rotation); 
                        gsap.killTweensOf(spine?.rotation); 
                        const idleSwayYaw = 0.02, idleSwayPitch = 0.01, idleFrequency = 0.75; 
                        if (hips) {
                            hips.rotation.y = Math.sin(t * idleFrequency) * idleSwayYaw;
                            hips.rotation.x = effectiveBodyPitch + (Math.cos(t * idleFrequency * 0.8) * idleSwayPitch); 
                            hips.rotation.z = 0; 
                        }
                        if (chest) {
                            chest.rotation.y = Math.sin(t * idleFrequency * 1.1 + 0.5) * idleSwayYaw * 0.5;
                            chest.rotation.x = effectiveBodyPitch * 0.5 + (Math.cos(t * idleFrequency * 0.9 + 0.3) * idleSwayPitch * 0.5); 
                            chest.rotation.z = 0; 
                        }
                        if (head) gsap.to(head.rotation, { y: mouse.x * mouseLookSensitivity, x: defaultHeadPitch, z: 0, duration: 0.1, ease: "power1.out", overwrite: true });
                        if (neck) gsap.to(neck.rotation, { y: mouse.x * mouseLookSensitivity * 0.3, x: defaultHeadPitch * 0.3, z: 0, duration: 0.1, ease: "power1.out", overwrite: true });
                    }
                }
            });
            
            showStatus('VRM Viewer initialized. Load a VRM file to begin.');
            const boxEl = document.getElementById('rectangleBox');
            boxEl.style.cssText += `top:${70}%; background-color:rgba(255,255,255,0.7); height:${250}px; width:${350}px;`;

            updateMicButtonState();
            updateSpeakerButtonState(); 
            document.getElementById('messageRectangleBox').style.cssText += `width:360px; height:290px; top:30%;`;
            
            dom.apiKeyInput.value = state.geminiApiKey;
            checkConnectionStatus(); 
            loadChatHistory();
            initSpeechRecognition();
            initTTS();
            
            const initialMessage = "Hello! How can I assist you?";
            displayMessage(initialMessage, "model"); 
            if (!state.ttsEnabled) { 
                dom.transcriptDisplay.innerHTML = ''; 
            } else {
                textToSpeech(initialMessage);
            }
            
            dom.sendMessageBtn.addEventListener('click', () => handleUserInput());
            dom.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleUserInput();
                }
            });
            dom.messageInput.addEventListener('input', () => adjustTextareaHeight(dom.messageInput));

            if (state.corruptedApiKeyLoaded) {
                showError("Your API Key was corrupted and removed.");
            }
        }
        
        async function loadVRM(file) {
            try {
                showStatus('Loading VRM model...');
                const url = URL.createObjectURL(file);
                const gltf = await window.vrmLoader.loadAsync(url);
                const vrm = gltf.userData.vrm;
                
                if (!vrm) throw new Error('Invalid VRM file');
                if (currentVRM) scene.remove(currentVRM.scene);
                
                currentVRM = vrm;
                scene.add(vrm.scene);
                
                const box = new THREE.Box3().setFromObject(vrm.scene);
                const center = box.getCenter(new THREE.Vector3());
                vrm.scene.position.set(-center.x, -box.min.y + currentModelVerticalOffset, -center.z);
                
                if (isInverted) currentVRM.scene.rotation.y = Math.PI;

                setDefaultPose(vrm, false); 
                vrm.springBoneManager?.reset();
                resetCamera(); 
                updateInvertButtonText();
                startAutoBlink();
                URL.revokeObjectURL(url);
                showStatus(`VRM loaded: ${file.name}`);
            } catch (error) {
                console.error('Error loading VRM:', error);
                showError(`Failed to load VRM: ${error.message}`);
            }
        }

        function setDefaultPose(vrm, animate = false) {
            if (!vrm.humanoid) return;
            const setOrAnimate = (bone, x, y, z, duration) => {
                if (!bone) return;
                const euler = new THREE.Euler(x, y, z, 'XYZ');
                if (animate) gsap.to(bone.rotation, { x: euler.x, y: euler.y, z: euler.z, duration, ease: "power2.inOut", overwrite: true });
                else {
                    gsap.killTweensOf(bone.rotation);
                    bone.rotation.copy(euler); 
                }
            };
            const leftUpperArm = vrm.humanoid.getNormalizedBoneNode('leftUpperArm'), rightUpperArm = vrm.humanoid.getNormalizedBoneNode('rightUpperArm');
            const leftLowerArm = vrm.humanoid.getNormalizedBoneNode('leftLowerArm'), rightLowerArm = vrm.humanoid.getNormalizedBoneNode('rightLowerArm');
            const hips = vrm.humanoid.getNormalizedBoneNode('hips'), spine = vrm.humanoid.getNormalizedBoneNode('spine');
            const chest = vrm.humanoid.getNormalizedBoneNode('chest'), head = vrm.humanoid.getNormalizedBoneNode('head'), neck = vrm.humanoid.getNormalizedBoneNode('neck');
            
            const upperArmY = isInverted ? 0.45 : -0.45, upperArmZ = isInverted ? 1.30 : -1.30, lowerArmZ = isInverted ? -0.20 : 0.20;
            
            setOrAnimate(leftUpperArm, 0, upperArmY, upperArmZ, 0.8);
            setOrAnimate(rightUpperArm, 0, -upperArmY, -upperArmZ, 0.8);
            setOrAnimate(leftLowerArm, 0, 0, lowerArmZ, 0.8);
            setOrAnimate(rightLowerArm, 0, 0, -lowerArmZ, 0.8);

            [hips, spine, chest, head, neck].forEach(bone => setOrAnimate(bone, 0,0,0, animate ? 0.8 : 0));
            if (spine) {
                if (animate) gsap.to(spine.position, { y: 0.06, duration: 0.8, ease: "power2.inOut", overwrite: true });
                else spine.position.y = 0.06;
            }
        }
        
        window.toggleControlPanel = () => { document.getElementById('controlPanel').style.display = document.getElementById('controlPanel').style.display === 'block' ? 'none' : 'block'; };
        window.toggleMessageBox = () => { isMessageBoxVisible = !isMessageBoxVisible; document.getElementById('messageRectangleBox').style.display = isMessageBoxVisible ? 'flex' : 'none'; showStatus(`Message box ${isMessageBoxVisible ? 'opened' : 'closed'}.`); };
        
        function updateMicButtonState() {
            dom.micBtn.classList.toggle('on', isMicOn);
            dom.micBtn.classList.toggle('off', !isMicOn);
            dom.micBtn.classList.toggle('listening', state.isSpeechRecognitionActive);
        }

        window.toggleMic = function() {
            isMicOn = !isMicOn;
            updateMicButtonState();
            
            if (isMicOn) {
                showStatus(`Microphone ON.`);
                if (!state.isSpeechRecognitionActive) state.speechRecognition.start();
            } else {
                showStatus(`Microphone OFF.`);
                state.isMicMutedForTTS = false; 
                state.speechRecognition.stop();
            }
        };

        function updateSpeakerButtonState() { dom.speakerBtn.classList.toggle('on', state.ttsEnabled); dom.speakerBtn.classList.toggle('off', !state.ttsEnabled); }
        window.toggleSpeaker = function() {
            state.ttsEnabled = !state.ttsEnabled;
            updateSpeakerButtonState();
            showStatus(`Speaker is now ${state.ttsEnabled ? 'ON' : 'OFF'}`);
            if (!state.ttsEnabled && state.synth.speaking) { state.synth.cancel(); state.speakingQueue = []; }
        };

        function updateInvertButtonText() { document.getElementById('invertModelBtn').textContent = `Invert Model (${isInverted ? 'ON' : 'OFF'})`; }
        window.toggleModelInversion = function() {
            if (!currentVRM) return showError('Load a VRM model first.');
            const btn = document.getElementById('invertModelBtn');
            btn.disabled = true;
            gsap.to(currentVRM.scene.rotation, {
                y: currentVRM.scene.rotation.y + Math.PI,
                duration: 0.8,
                ease: "power2.inOut",
                onComplete: () => {
                    isInverted = !isInverted;
                    currentVRM.scene.rotation.y %= (2 * Math.PI);
                    updateInvertButtonText();
                    showStatus(`Model Inversion: ${isInverted ? 'ON' : 'OFF'}`);
                    btn.disabled = false;
                }
            });
            setDefaultPose(currentVRM, true);
        };
        
        window.setExpression = function(name) { if (!currentVRM) return; stopAutoBlink(); resetExpressions(false); const found = ['happy','angry','sad','surprised'].includes(name); if(found) currentVRM.expressionManager.setValue(name, 1.0); };
        window.resetExpressions = function(showMsg = true) { if (!currentVRM) return; try { Object.keys(currentVRM.expressionManager.expressionMap).forEach(name => currentVRM.expressionManager.setValue(name, 0)); if (showMsg) showStatus('Expressions reset'); startAutoBlink(); } catch(e) { showError('Could not reset expressions.'); } };
        window.setMouthOpen = function(val) { if (!currentVRM) return; document.getElementById('mouthValue').textContent = parseFloat(val).toFixed(2); currentVRM.expressionManager.setValue('aa', parseFloat(val)); };
        function setEyeBlink(val) { if (currentVRM) currentVRM.expressionManager.setValue('blink', parseFloat(val)); }
        window.startAutoBlink = function() { if (!currentVRM) return; stopAutoBlink(); autoBlinkTimeoutId = setTimeout(() => { setEyeBlink(1.0); setTimeout(() => { setEyeBlink(0.0); startAutoBlink(); }, 150); }, Math.random() * 3000 + 2000); };
        window.stopAutoBlink = function() { if (autoBlinkTimeoutId) clearTimeout(autoBlinkTimeoutId); setEyeBlink(0.0); };
        window.setCameraZoom = function(val) { cameraZoomFactor = parseFloat(val); document.getElementById('cameraZoomValue').textContent = cameraZoomFactor.toFixed(2); resetCamera(); };
        window.resetCamera = function() { if (currentVRM) { const box = new THREE.Box3().setFromObject(currentVRM.scene); const size = box.getSize(new THREE.Vector3()); const center = box.getCenter(new THREE.Vector3()); const fovRad = camera.fov * (Math.PI / 180); const distance = (size.y / 2) / Math.tan(fovRad / 2) * 1.1 / cameraZoomFactor; camera.position.set(center.x, center.y + size.y * 0.1, center.z + distance); controls.target.set(center.x, center.y, center.z); } else { camera.position.set(0, 1.0, 1.8 / cameraZoomFactor); controls.target.set(0, 0.8, 0); } controls.update(); };
        window.startMusicListeningAnimation = function() { if (!currentVRM) return; isMusicListening = true; showStatus('Music listening started.'); setExpression('happy'); };
        window.stopMusicListeningAnimation = function() { if (!currentVRM) return; isMusicListening = false; showStatus('Music listening stopped.'); resetExpressions(); setDefaultPose(currentVRM, true); };
        
        function showStatus(msg) { const el = document.getElementById('status'); if (el.timeout) clearTimeout(el.timeout); el.textContent = msg; el.style.display = 'block'; document.getElementById('error').style.display = 'none'; el.timeout = setTimeout(() => el.style.display = 'none', 3000); }
        function showError(msg) { const el = document.getElementById('error'); if (el.timeout) clearTimeout(el.timeout); el.textContent = msg; el.style.display = 'block'; document.getElementById('status').style.display = 'none'; el.timeout = setTimeout(() => el.style.display = 'none', 5000); }
        
        document.getElementById('vrmFile').addEventListener('change', (e) => { const file = e.target.files[0]; if (file?.name.toLowerCase().endsWith('.vrm')) loadVRM(file); else if (file) showError('Please select a valid .vrm file'); });
        window.toggleSettingsModal = function() { dom.apiKeyInput.value = state.geminiApiKey; checkConnectionStatus(); dom.settingsModal.classList.toggle('hidden'); };
        dom.cancelSettingsBtn.addEventListener('click', () => dom.settingsModal.classList.add('hidden'));
        dom.saveSettingsBtn.addEventListener('click', () => { state.geminiApiKey = dom.apiKeyInput.value.trim(); localStorage.setItem('geminiApiKey', state.geminiApiKey); checkConnectionStatus(); dom.settingsModal.classList.add('hidden'); });
        dom.clearChatHistoryBtn.addEventListener('click', () => { state.chatHistory = []; localStorage.removeItem('chatHistory'); loadChatHistory(); showStatus('Chat history cleared.'); });

        async function checkConnectionStatus() {
            if (!state.geminiApiKey) { state.connectionStatus = 'disconnected'; updateConnectionStatusDisplay("API Key not set."); updateSettingsButtonStatus(); return; }
            state.connectionStatus = 'checking'; updateConnectionStatusDisplay("Checking..."); updateSettingsButtonStatus();
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${state.geminiApiKey}`);
                if (response.ok) { const data = await response.json(); if (data.models?.some(m => m.name.includes('gemini-1.5-flash'))) { state.connectionStatus = 'connected'; updateConnectionStatusDisplay("Connected!"); } else { state.connectionStatus = 'error'; updateConnectionStatusDisplay("Key valid, but model not found."); }
                } else { const error = await response.json(); state.connectionStatus = 'error'; updateConnectionStatusDisplay(error.error.message.includes("API key not valid") ? "Invalid API Key." : "Connection Failed."); }
            } catch (e) { state.connectionStatus = 'error'; updateConnectionStatusDisplay("Network error."); } finally { updateSettingsButtonStatus(); }
        }
        
        function displayMessage(content, role) {
            const el = document.createElement('div');
            el.className = `chat-message ${role === 'model' ? 'ai' : role}`;
            const contentSpan = document.createElement('span'); contentSpan.textContent = content; el.appendChild(contentSpan);
            const tsSpan = document.createElement('span'); tsSpan.className = 'timestamp'; tsSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); el.appendChild(tsSpan);
            dom.chatMessages.appendChild(el); dom.chatMessages.scrollTop = dom.chatMessages.scrollHeight; saveChatHistory();
        }
        
        async function handleUserInput() {
            const userMessage = dom.messageInput.value.trim();
            if (!userMessage || state.isSendingMessage) return;
            dom.messageInput.value = ''; adjustTextareaHeight(dom.messageInput);
            displayMessage(userMessage, 'user'); state.chatHistory.push({ role: "user", content: userMessage });
            dom.transcriptDisplay.innerHTML = `<strong>You:</strong> ${userMessage.replace(/</g, "<")}`;
            
            state.isSendingMessage = true; [dom.sendMessageBtn, dom.messageInput, dom.micBtn].forEach(el => el.disabled = true);
            try {
                const aiResponse = await callGeminiAI();
                displayMessage(aiResponse, 'model'); state.chatHistory.push({ role: "model", content: aiResponse }); 
                dom.transcriptDisplay.innerHTML += `<br><strong>Luna:</strong> ${aiResponse.replace(/</g, "<")}`;
                textToSpeech(aiResponse);
            } catch (error) {
                const msg = `Sorry, I have an error: ${error.message || 'Unknown Error'}`;
                displayMessage(msg, 'model'); dom.transcriptDisplay.innerHTML += `<br><strong>Luna:</strong> ${msg}`; showError("AI chat error.");
            } finally { state.isSendingMessage = false; [dom.sendMessageBtn, dom.messageInput, dom.micBtn].forEach(el => el.disabled = false); }
        }

        async function callGeminiAI() {
            if (!state.geminiApiKey) throw new Error("Please set your API key in settings.");
            const systemPrompt = `[NAME]: Luna ... [END OF PROMPT]`; // Full prompt is used
            const contents = state.chatHistory.map(msg => ({ role: msg.role, parts: [{ text: msg.content }] }));
            if (state.chatHistory.length === 1 && state.chatHistory[0].role === 'user') {
                contents.unshift({ role: "user", parts: [{text: systemPrompt}]}, {role: "model", parts: [{text: "I understand. I am Luna."}]});
            }
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${state.geminiApiKey}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents, generationConfig: { temperature: 0.7, maxOutputTokens: 250, topP: 0.9, topK: 40 }, safetySettings: [{category: 'HARM_CATEGORY_HARASSMENT', threshold: 'BLOCK_NONE'},{category: 'HARM_CATEGORY_HATE_SPEECH', threshold: 'BLOCK_NONE'},{category: 'HARM_CATEGORY_SEXUALLY_EXPLICIT', threshold: 'BLOCK_NONE'},{category: 'HARM_CATEGORY_DANGEROUS_CONTENT', threshold: 'BLOCK_NONE'}] })
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || 'Unknown API error.');
            if (data.candidates?.[0]?.finishReason === 'SAFETY') throw new Error("Response blocked for safety.");
            return data.candidates?.[0]?.content.parts[0].text || "I'm not sure how to respond to that.";
        }
        
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { dom.micBtn.disabled = true; showError('Speech recognition not supported.'); return; }
            state.speechRecognition = new SpeechRecognition();
            state.speechRecognition.continuous = true;
            state.speechRecognition.interimResults = true;
            state.speechRecognition.lang = 'en-US';

            state.speechRecognition.onstart = () => { state.isSpeechRecognitionActive = true; showStatus('Listening...'); updateMicButtonState(); };
            state.speechRecognition.onresult = (event) => {
                let finalTranscript = '', interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                    else interimTranscript += event.results[i][0].transcript;
                }
                dom.messageInput.value = finalTranscript || interimTranscript; adjustTextareaHeight(dom.messageInput);
                if (finalTranscript) handleUserInput();
            };
            state.speechRecognition.onerror = (e) => { showError(`Speech Error: ${e.error}`); state.isSpeechRecognitionActive = false; updateMicButtonState(); };
            state.speechRecognition.onend = () => { state.isSpeechRecognitionActive = false; updateMicButtonState(); if (isMicOn && !state.isMicMutedForTTS) { console.log("Speech recognition ended, restarting..."); state.speechRecognition.start(); } };
        }

        function initTTS() {
            if (!('speechSynthesis' in window)) { dom.speakerBtn.disabled = true; showError('Text-to-speech not supported.'); return; }
            const loadVoices = () => { const voices = state.synth.getVoices(); if (voices.length) { state.ttsInitialized = true; console.log("TTS voices loaded."); state.synth.onvoiceschanged = null; }};
            loadVoices(); if (state.synth.getVoices().length === 0) state.synth.onvoiceschanged = loadVoices;
            const unlockAudio = () => { if (state.synth.paused) state.synth.resume(); const u = new SpeechSynthesisUtterance(""); state.synth.speak(u); window.removeEventListener('click', unlockAudio); window.removeEventListener('touchstart', unlockAudio); };
            window.addEventListener('click', unlockAudio, { once: true }); window.addEventListener('touchstart', unlockAudio, { once: true });
        }

        function textToSpeech(text) {
            if (!state.ttsEnabled || !state.ttsInitialized || !text) return;
            state.speakingQueue.push(text); if (state.synth.speaking) return; processSpeakingQueue();
        }

        function processSpeakingQueue() {
            if (state.speakingQueue.length === 0) return;
            const text = state.speakingQueue.shift(), utterance = new SpeechSynthesisUtterance(text);
            utterance.onstart = () => { if (isMicOn) { console.log("TTS started, pausing mic."); state.isMicMutedForTTS = true; state.speechRecognition.stop(); } setMouthOpen(0.6); showStatus('Speaking...'); };
            utterance.onend = () => { setMouthOpen(0); if (state.isMicMutedForTTS) { console.log("TTS ended, restarting mic."); state.speechRecognition.start(); state.isMicMutedForTTS = false; } processSpeakingQueue(); };
            utterance.onerror = (e) => { console.error('TTS error:', e); setMouthOpen(0); if (state.isMicMutedForTTS) { state.speechRecognition.start(); state.isMicMutedForTTS = false; } processSpeakingQueue(); };
            const voices = state.synth.getVoices(); utterance.voice = voices.find(v => v.name.includes('Google') && v.lang.includes('en')) || voices.find(v => v.lang.startsWith('en'));
            if (state.synth.paused) state.synth.resume(); state.synth.speak(utterance);
        }

        function loadChatHistory() {
            dom.chatMessages.innerHTML = '';
            if (state.chatHistory.length === 0) displayMessage("Hello! How can I assist you?", 'model');
            else state.chatHistory.forEach(msg => displayMessage(msg.content, msg.role));
        }

        function saveChatHistory() { const history = state.chatHistory.map(m => ({...m, role: m.role === 'assistant' ? 'model' : m.role})); localStorage.setItem('chatHistory', JSON.stringify(history.slice(-20))); }
        function adjustTextareaHeight(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
        function updateConnectionStatusDisplay(msg) { if(dom.connectionStatusText) { dom.connectionStatusText.textContent = msg; dom.connectionStatusText.className = 'connection-status-text ' + state.connectionStatus;} }
        function updateSettingsButtonStatus() { if(dom.settingsBtn) dom.settingsBtn.className = 'action-button settings-btn ' + state.connectionStatus; }

        window.addEventListener('load', () => { initScene(); resizeViewer(); });
        window.addEventListener('resize', resizeViewer);
        window.addEventListener('beforeunload', () => { if (destroy) destroy(); });
        callGeminiAI.toString = () => 'async function callGeminiAI() { [implementation details] }';
    </script>
