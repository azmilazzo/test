<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .loading-details {
            margin: 20px 0;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
        }

        .loading-progress {
            width: 80%;
            max-width: 400px;
            height: 24px;
            background: #333;
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00a8ff);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 24px;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            font-size: 12px;
            z-index: 1;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 14px;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: white;
        }

        .chat-header {
            padding: 15px;
            background: #007bff;
            color: white;
            text-align: center;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 2px 0;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
        }

        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        #send-button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 15px;
            color: #666;
        }

        .typing-indicator.visible {
            display: block;
        }

        .dots {
            display: inline-block;
            width: 20px;
        }

        @keyframes typing {
            0% { content: ""; }
            25% { content: "."; }
            50% { content: ".."; }
            75% { content: "..."; }
        }

        .dots::after {
            content: "";
            animation: typing 1s infinite;
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
            }

            #send-button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <h2>Loading AI Model</h2>
        <div class="loading-details" id="loading-details">Initializing...</div>
        <div class="loading-progress">
            <div class="progress-text" id="progress-text">0%</div>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Downloaded</div>
                <div class="stat-value" id="downloaded-size">0 MB</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Speed</div>
                <div class="stat-value" id="download-speed">0 MB/s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ETA</div>
                <div class="stat-value" id="eta">--:--</div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Companion</h2>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">
            Thinking<span class="dots"></span>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script type="module">
        import * as webllm from 'https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/dist/web-llm.js';

        let chat;
        let messageCache = new Map();
        let isProcessing = false;
        let downloadStartTime = null;
        let lastUpdateTime = null;
        let lastDownloadedBytes = 0;
        let downloadSpeed = 0;
        const totalModelSize = 4000 * 1024 * 1024; // Approximate model size in bytes (4GB)
        
        const chatConfig = {
            temperature: 0.7,
            max_tokens: 100,
            repetition_penalty: 1.1,
            top_p: 0.9
        };

        function formatBytes(bytes) {
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatSpeed(bytesPerSecond) {
            return (bytesPerSecond / (1024 * 1024)).toFixed(1) + ' MB/s';
        }

        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return '--:--';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress(downloaded, total) {
            const currentTime = Date.now();
            
            if (!downloadStartTime) {
                downloadStartTime = currentTime;
                lastUpdateTime = currentTime;
                lastDownloadedBytes = 0;
            }

            // Calculate download speed using a moving average
            const timeElapsed = (currentTime - lastUpdateTime) / 1000; // in seconds
            if (timeElapsed > 0) {
                const instantSpeed = (downloaded - lastDownloadedBytes) / timeElapsed;
                downloadSpeed = downloadSpeed * 0.7 + instantSpeed * 0.3; // Smoothing
                lastDownloadedBytes = downloaded;
                lastUpdateTime = currentTime;
            }

            // Calculate progress percentage
            const progress = (downloaded / total) * 100;
            
            // Calculate ETA
            const remainingBytes = total - downloaded;
            const eta = downloadSpeed > 0 ? remainingBytes / downloadSpeed : 0;

            // Update UI elements
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${progress.toFixed(1)}%`;
            document.getElementById('downloaded-size').textContent = formatBytes(downloaded);
            document.getElementById('download-speed').textContent = formatSpeed(downloadSpeed);
            document.getElementById('eta').textContent = formatTime(eta);
            
            document.getElementById('loading-details').textContent = 
                `Downloading model... ${formatBytes(downloaded)} / ${formatBytes(total)}`;
        }

        async function initChat() {
            try {
                chat = await webllm.ChatModule.create();
                
                // Set up progress tracking
                chat.setProgressCallback((progress) => {
                    if (progress.type === "download") {
                        updateProgress(progress.loaded, progress.total || totalModelSize);
                    }
                });
                
                document.getElementById('loading-details').textContent = "Loading model...";
                await chat.reload("Llama-2-7b-chat-hf-q4f32", {
                    wasmUrl: 'https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/lib/',
                    cacheUrl: './model-cache/',
                    maxThreads: navigator.hardwareConcurrency || 4,
                });

                await chat.setSystemPrompt(`You are a friendly and empathetic AI companion. 
                You have a warm personality and enjoy engaging in meaningful conversations. 
                You remember context and show genuine interest in the user's life and feelings.
                Always maintain a supportive and non-judgmental tone.`);

                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-button').disabled = false;

                addMessage("Hello! I'm here to chat with you. How are you feeling today?", 'bot');

            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loading-details').textContent = 
                    "Error loading model. Please refresh the page.";
            }
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function handleUserInput() {
            if (isProcessing) return;

            const inputElement = document.getElementById('user-input');
            const userText = inputElement.value.trim();

            if (!userText) return;

            isProcessing = true;
            document.getElementById('send-button').disabled = true;
            inputElement.value = '';

            addMessage(userText, 'user');

            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.classList.add('visible');

            try {
                const cacheKey = userText.toLowerCase();
                let response;

                if (messageCache.has(cacheKey)) {
                    response = messageCache.get(cacheKey);
                } else {
                    response = await chat.generate(userText, chatConfig);
                    messageCache.set(cacheKey, response);
                }

                typingIndicator.classList.remove('visible');
                addMessage(response, 'bot');

            } catch (error) {
                console.error('Error generating response:', error);
                typingIndicator.classList.remove('visible');
                addMessage("I apologize, but I'm having trouble responding right now. Please try again.", 'bot');
            }

            isProcessing = false;
            document.getElementById('send-button').disabled = false;
            inputElement.focus();
        }

        // Event Listeners
        document.getElementById('send-button').addEventListener('click', handleUserInput);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        // Initialize chat when page loads
        window.addEventListener('load', initChat);

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
