<!DOCTYPE html>
<html>
<head>
    <title>Local Face Recognition System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load face-api.js (correct CDN path) -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Image Registration Section -->
        <div class="registration">
            <h3>Register New Face</h3>
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="personName" placeholder="Person's name">
            <button onclick="registerFace()">Register Face</button>
        </div>

        <!-- Registered Faces Section -->
        <div class="known-faces">
            <h3>Registered Faces</h3>
            <div id="registeredFaces"></div>
        </div>

        <!-- Live Recognition Section -->
        <div class="recognition">
            <video id="video" width="720" height="560" autoplay muted></video>
            <canvas id="canvas" width="720" height="560"></canvas>
        </div>
    </div>

    <script>
        let knownFaces = {};

        // Load saved faces from localStorage on startup
        async function loadSavedFaces() {
            const saved = localStorage.getItem('knownFaces');
            if (saved) {
                knownFaces = JSON.parse(saved);
                await displayRegisteredFaces();
            }
        }

        // Register new face
        async function registerFace() {
            const imageFile = document.getElementById('imageUpload').files[0];
            const personName = document.getElementById('personName').value;

            if (!imageFile || !personName) {
                alert('Please select an image and enter a name');
                return;
            }

            try {
                // Convert image to base64
                const base64Image = await convertImageToBase64(imageFile);
                
                // Process face detection
                const img = await faceapi.fetchImage(base64Image);
                const detection = await faceapi.detectSingleFace(img)
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (detection) {
                    // Store face data
                    knownFaces[personName] = {
                        name: personName,
                        descriptor: Array.from(detection.descriptor),
                        image: base64Image
                    };

                    // Save to localStorage
                    localStorage.setItem('knownFaces', JSON.stringify(knownFaces));
                    
                    // Update display
                    await displayRegisteredFaces();
                    
                    // Clear inputs
                    document.getElementById('imageUpload').value = '';
                    document.getElementById('personName').value = '';
                } else {
                    alert('No face detected in the image');
                }
            } catch (error) {
                console.error('Error registering face:', error);
                alert('Error processing image');
            }
        }

        // Convert image file to base64
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Display registered faces
        async function displayRegisteredFaces() {
            const container = document.getElementById('registeredFaces');
            container.innerHTML = '';

            for (const [name, data] of Object.entries(knownFaces)) {
                const div = document.createElement('div');
                div.className = 'face-item';
                
                div.innerHTML = `
                    <img src="${data.image}" alt="${name}" width="100">
                    <p>${name}</p>
                    <button onclick="deleteFace('${name}')">Delete</button>
                `;
                
                container.appendChild(div);
            }
        }

        // Delete registered face
        function deleteFace(name) {
            delete knownFaces[name];
            localStorage.setItem('knownFaces', JSON.stringify(knownFaces));
            displayRegisteredFaces();
        }

        // Initialize face detection models
        async function loadModels() {
            await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
        }

        // Start video stream
        async function startVideo() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        // Live face detection
        async function detectFaces() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);

            // Create face matcher from known faces
            const labeledDescriptors = Object.entries(knownFaces).map(([name, data]) => {
                return new faceapi.LabeledFaceDescriptors(
                    name, 
                    [new Float32Array(data.descriptor)]
                );
            });
            
            const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video)
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                resizedDetections.forEach(detection => {
                    const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                    const box = detection.detection.box;
                    const drawBox = new faceapi.draw.DrawBox(box, { 
                        label: bestMatch.toString(),
                        lineWidth: 2,
                        boxColor: bestMatch.distance < 0.6 ? 'green' : 'red'
                    });
                    drawBox.draw(canvas);
                });
            }, 100);
        }

        // Initialize application
        window.addEventListener('load', async () => {
            await loadModels();
            await loadSavedFaces();
            await startVideo();
            document.getElementById('video').addEventListener('play', detectFaces);
        });
    </script>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .registration {
            margin-bottom: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .recognition {
            position: relative;
            width: 720px;
            margin: 20px auto;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .known-faces {
            margin: 20px 0;
        }

        .face-item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .face-item img {
            border-radius: 50%;
            margin-bottom: 5px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</body>
</html>
