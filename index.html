<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Amy TTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Theme Variables */
            --body-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --app-container-bg: rgba(255, 255, 255, 0.95);
            --text-color-primary: #333;
            --text-color-secondary: #2d3748;
            --text-color-tertiary: #4a5568;
            --text-color-inverted: white;
            --text-color-system-message: #856404;
            --header-text: white; /* Added for header elements */


            --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --header-shadow: rgba(0, 0, 0, 0.1);

            --toggle-switch-bg: rgba(255, 255, 255, 0.3);
            --toggle-switch-active-bg: rgba(255, 255, 255, 0.8);
            --toggle-slider-bg: white;
            --toggle-slider-shadow: rgba(0, 0, 0, 0.2);

            --settings-btn-bg: rgba(255, 255, 255, 0.2);
            --settings-btn-border: rgba(255, 255, 255, 0.3);
            --settings-btn-hover-bg: rgba(255, 255, 255, 0.3);

            --user-message-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --assistant-message-bg: #f7fafc;
            --assistant-message-border: #e2e8f0;
            --system-message-bg: rgba(255, 193, 7, 0.1);
            --system-message-border: rgba(255, 193, 7, 0.3);
            
            --control-btn-hover-bg: rgba(0, 0, 0, 0.1);

            --input-container-bg: white;
            --input-container-border-top: #e2e8f0;
            --message-input-border: #e2e8f0;
            --message-input-focus-border: #667eea;
            --message-input-focus-shadow: rgba(102, 126, 234, 0.1);
            --message-input-text: #333; /* Same as primary text for now */
            --message-input-bg: white;

            --send-btn-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --send-btn-hover-shadow: rgba(102, 126, 234, 0.3);

            --modal-overlay-bg: rgba(0, 0, 0, 0.5);
            --modal-content-bg: white;
            --modal-input-border: #e2e8f0;
            --modal-input-focus-border: #667eea;
            --modal-input-focus-shadow: rgba(102, 126, 234, 0.1);
            --modal-input-text: #333;
            --modal-input-bg: white;


            --btn-primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --btn-secondary-bg: #f7fafc;
            --btn-secondary-border: #e2e8f0;

            --typing-indicator-bg: #f7fafc;
            --typing-indicator-border: #e2e8f0;
            --typing-dot-bg: #a0aec0;
            
            --link-color: #667eea; /* Default link color if needed */

            /* Placeholder colors */
            --input-message-placeholder-color: #a0aec0;
            --modal-input-placeholder-color: #a0aec0;
        }

        body.dark-mode {
            /* Dark Theme Variable Overrides */
            --body-bg: linear-gradient(135deg, #232743 0%, #301a3a 100%);
            --app-container-bg: rgba(28, 28, 46, 0.9); /* Darker, slightly transparent */
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #c0c0c0; 
            --text-color-tertiary: #9090a0; 
            --text-color-inverted: #1e1e1e; /* This is for text on light backgrounds in dark mode, if any */
            --header-text: #e0e0e0; /* Header text in dark mode */
            --text-color-system-message: #f0e68c; /* Light Khaki for system messages */

            --header-bg: linear-gradient(135deg, #3c4082 0%, #4f306b 100%);
            --header-shadow: rgba(0, 0, 0, 0.3);

            --toggle-switch-bg: rgba(255, 255, 255, 0.1);
            --toggle-switch-active-bg: rgba(128, 134, 236, 0.7); /* Brighter when active */
            --toggle-slider-bg: #d0d0d0;
            --toggle-slider-shadow: rgba(0, 0, 0, 0.4);

            --settings-btn-bg: rgba(255, 255, 255, 0.1);
            --settings-btn-border: rgba(255, 255, 255, 0.2);
            --settings-btn-hover-bg: rgba(255, 255, 255, 0.15);

            --user-message-bg: linear-gradient(135deg, #4a55c7 0%, #5b3a82 100%);
            --assistant-message-bg: #2c2c44;
            --assistant-message-border: #40405c;
            --system-message-bg: rgba(80, 70, 30, 0.5); /* Darker yellow tone */
            --system-message-border: rgba(100, 90, 50, 0.7);
            
            --control-btn-hover-bg: rgba(255, 255, 255, 0.15);

            --input-container-bg: #1e1e2f;
            --input-container-border-top: #30304a;
            --message-input-border: #40405c;
            --message-input-focus-border: #8086ec; /* Lighter purple for focus */
            --message-input-focus-shadow: rgba(128, 134, 236, 0.2);
            --message-input-text: #e0e0e0;
            --message-input-bg: #2c2c44;
            --input-message-placeholder-color: var(--text-color-tertiary);


            --send-btn-bg: linear-gradient(135deg, #4a55c7 0%, #5b3a82 100%);
            --send-btn-hover-shadow: rgba(74, 85, 199, 0.4);

            --modal-overlay-bg: rgba(0, 0, 0, 0.7); /* Darker overlay */
            --modal-content-bg: #2c2c44;
            --modal-input-border: #40405c;
            --modal-input-focus-border: #8086ec;
            --modal-input-focus-shadow: rgba(128, 134, 236, 0.2);
            --modal-input-text: #e0e0e0;
            --modal-input-bg: #1e1e2f;
            --modal-input-placeholder-color: var(--text-color-tertiary);

            --btn-primary-bg: linear-gradient(135deg, #4a55c7 0%, #5b3a82 100%);
            --btn-secondary-bg: #3c3c58;
            --btn-secondary-border: #50506c;

            --typing-indicator-bg: #2c2c44;
            --typing-indicator-border: #40405c;
            --typing-dot-bg: #70708c;

            --link-color: #8086ec;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--body-bg);
            height: 100vh;
            color: var(--text-color-primary);
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            background: var(--app-container-bg);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--header-bg);
            color: var(--header-text); /* Uses specific header text color */
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px var(--header-shadow);
            min-height: 60px;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
            flex: 1;
            min-width: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .tts-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: var(--toggle-switch-bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--toggle-switch-active-bg);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--toggle-slider-bg);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--toggle-slider-shadow);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .settings-btn {
            background: var(--settings-btn-bg);
            border: 1px solid var(--settings-btn-border);
            color: var(--header-text); /* Uses specific header text color */
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: var(--settings-btn-hover-bg);
        }

        .settings-btn:active {
            transform: scale(0.95);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-message-bg);
            color: var(--text-color-inverted); /* This should be light text on dark bg */
        }
        body.dark-mode .message.user {
             color: var(--text-color-primary); /* Ensure user message text is light in dark mode */
        }


        .message.assistant {
            align-self: flex-start;
            background: var(--assistant-message-bg);
            color: var(--text-color-secondary);
            border: 1px solid var(--assistant-message-border);
            border-bottom-left-radius: 6px;
            position: relative;
        }

        .message.system {
            align-self: center;
            background: var(--system-message-bg);
            color: var(--text-color-system-message);
            border: 1px solid var(--system-message-border);
            font-size: 0.9em;
            max-width: 90%;
            text-align: center;
        }

        .message-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            opacity: 0.7;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--control-btn-hover-bg);
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: var(--input-container-bg);
            border-top: 1px solid var(--input-container-border-top);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 100%;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid var(--message-input-border);
            border-radius: 22px;
            font-size: 16px;
            resize: none;
            font-family: inherit;
            line-height: 1.4;
            transition: all 0.3s ease;
            background-color: var(--message-input-bg);
            color: var(--message-input-text);
        }
        .message-input::placeholder {
            color: var(--input-message-placeholder-color);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--message-input-focus-border);
            box-shadow: 0 0 0 3px var(--message-input-focus-shadow);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--send-btn-bg);
            color: var(--text-color-inverted); /* This should be light text on dark bg */
        }
        body.dark-mode .send-btn {
            color: var(--text-color-primary); /* Ensure send button icon is light in dark mode */
        }

        .send-btn { /* Duplicated rules, keeping the one above */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }


        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px var(--send-btn-hover-shadow);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--modal-content-bg);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--text-color-secondary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color-tertiary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--modal-input-border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--modal-input-bg);
            color: var(--modal-input-text);
        }
        .form-group input::placeholder {
            color: var(--modal-input-placeholder-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--modal-input-focus-border);
            box-shadow: 0 0 0 3px var(--modal-input-focus-shadow);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--btn-primary-bg);
            color: var(--text-color-inverted); /* This should be light text on dark bg */
        }
        body.dark-mode .btn-primary {
            color: var(--text-color-primary); /* Ensure primary button text is light in dark mode */
        }


        .btn-secondary {
            background: var(--btn-secondary-bg);
            color: var(--text-color-tertiary);
            border: 2px solid var(--btn-secondary-border);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Loading indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--typing-indicator-bg);
            border: 1px solid var(--typing-indicator-border);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            align-self: flex-start;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--typing-dot-bg);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .theme-toggle-btn {
            background: var(--settings-btn-bg, rgba(255, 255, 255, 0.2));
            border: 1px solid var(--settings-btn-border, rgba(255, 255, 255, 0.3));
            color: var(--header-text, white); 
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1; 
        }

        .theme-toggle-btn:hover {
            background: var(--settings-btn-hover-bg, rgba(255, 255, 255, 0.3));
        }

        .theme-toggle-btn:active {
            transform: scale(0.95);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
                border-radius: 0;
            }

            .header {
                padding: 15px 15px;
                min-height: 65px;
                flex-wrap: nowrap;
            }

            .header h1 {
                font-size: 1.2em; /* Slightly reduced */
                margin-right: 10px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis; /* Prevent title from breaking layout */
            }

            .header-controls {
                gap: 10px; /* Reduced gap slightly */
                flex-shrink: 0;
            }

            .tts-toggle {
                font-size: 0.8em; /* Maintained */
                white-space: nowrap;
            }
            .tts-toggle span { /* Ensure emoji is visible and has space */
                margin-right: 5px;
            }

            .toggle-switch { /* Slightly larger for easier tap */
                width: 50px;
                height: 26px;
            }

            .toggle-slider { /* Slightly larger for easier tap */
                width: 22px;
                height: 22px;
            }

            .toggle-switch.active .toggle-slider {
                transform: translateX(24px); /* Adjusted for new slider size */
            }
            body.dark-mode .toggle-switch.active { /* Ensure active toggle is distinct in dark mode */
                background: var(--toggle-switch-active-bg);
            }
            body.dark-mode .toggle-slider {
                background: var(--toggle-slider-bg);
            }


            .settings-btn, .theme-toggle-btn {
                font-size: 0.85em; 
                padding: 10px 10px; 
                min-width: 55px; 
            }
            .theme-toggle-btn {
                padding: 8px 10px;
                font-size: 1.1em;
                min-width: 40px;
                height: 42px; 
                width: 42px; 
            }

            body.dark-mode .settings-btn, body.dark-mode .theme-toggle-btn {
                color: var(--header-text); 
                background: var(--settings-btn-bg);
                border-color: var(--settings-btn-border);
            }
            body.dark-mode .settings-btn:hover, body.dark-mode .theme-toggle-btn:hover {
                background: var(--settings-btn-hover-bg);
            }


            .chat-messages {
                padding: 15px 10px; /* Adjusted horizontal padding */
            }

            .message {
                max-width: 90%; /* Allow messages to be a bit wider */
                font-size: 0.95em; /* Maintained */
                padding: 10px 14px; /* Adjusted padding */
            }
             .message.user, .message.assistant { /* ensure enough space from edge */
                margin-left: 5px;
                margin-right: 5px;
            }


            .input-container {
                padding: 10px; /* Reduced padding to give more space to input */
            }
            .input-wrapper {
                gap: 8px; /* Reduced gap */
            }
            .message-input {
                padding: 10px 14px; /* Adjusted padding */
                font-size: 15px; /* Slightly smaller font for mobile */
            }
            .send-btn { /* Ensure send button is adequately sized */
                width: 42px;
                height: 42px;
                font-size: 1.1em;
            }

            .modal-content {
                margin: 20px; /* Ensure some margin from screen edges */
                padding: 25px; /* Slightly more padding */
                max-height: 90vh; /* Ensure modal doesn't take full screen height */
            }
            .modal-buttons { /* Stack buttons for easier tapping */
                flex-direction: column;
            }
            .modal-buttons .btn {
                width: 100%;
            }
            body.dark-mode .modal-content {
                box-shadow: 0 5px 20px rgba(0,0,0,0.3); /* Enhance modal visibility in dark mode */
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 10px; /* Adjusted padding */
                min-height: 60px;
            }

            .header h1 {
                font-size: 1.0em; /* Further reduce for very small screens */
                margin-right: 8px;
            }

            .header-controls {
                gap: 8px; /* Further reduce gap */
            }

            .tts-toggle span { /* Keep emoji, it's usually small enough */
                display: inline; 
                font-size: 1.2em; /* Make emoji slightly larger if text is hidden */
            }
            .tts-toggle .toggle-switch { /* Ensure toggle is tappable */
                width: 42px;
                height: 22px;
            }
            .tts-toggle .toggle-slider {
                width: 18px;
                height: 18px;
            }
            .tts-toggle.active .toggle-slider {
                transform: translateX(20px);
            }


            .settings-btn, .theme-toggle-btn {
                font-size: 0.8em; 
                padding: 8px 8px; 
                min-width: auto; 
            }
             .theme-toggle-btn {
                padding: 6px 8px;
                font-size: 1em;
                min-width: 36px;
                height: 40px;
                width: 40px;
            }
            .settings-btn span { /* If settings text is too long, hide it and show only icon */
                 /* This assumes an icon is used. If not, this rule won't apply or needs adjustment */
            }


            .chat-messages {
                padding: 10px 8px;
            }

            .message {
                max-width: 92%; /* Slightly more width for very small screens */
                font-size: 0.9em; /* Ensure readability */
                padding: 8px 12px;
            }
            
            .input-container {
                padding: 8px;
            }
            .message-input {
                font-size: 14px; /* Further adjust input font size */
                padding: 8px 12px;
                min-height: 40px;
            }
            .send-btn {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }

            .modal-content {
                margin: 10px; /* More margin for very small screens */
                padding: 20px;
                font-size: 0.9em; /* Adjust modal font size */
            }
            .modal h2 {
                font-size: 1.3em;
            }
            .form-group label {
                font-size: 0.95em;
            }
            .form-group input {
                padding: 10px;
                font-size: 0.95em;
            }
            .btn { /* Ensure modal buttons are still easy to tap */
                padding: 10px 15px;
                font-size: 0.95em;
            }
        }

        .hidden {
            display: none;
        }

        /* Specific dark mode adjustments for elements that might need it */
        body.dark-mode .message.assistant .control-btn {
            color: var(--text-color-tertiary); /* Make control buttons visible on dark assistant messages */
        }
        body.dark-mode .message.assistant .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color-primary);
        }

        /* Placeholder color is now handled by variables, these specific rules are no longer needed */
        /*
        body.dark-mode .message-input::placeholder {
            color: var(--text-color-tertiary);
        }
        body.dark-mode .form-group input::placeholder {
            color: var(--text-color-tertiary);
        }
        */

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ AI Chat + Amy TTS</h1>
            <div class="header-controls">
                <div class="tts-toggle">
                    <span>üîä</span>
                    <div class="toggle-switch" id="ttsToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <button class="theme-toggle-btn" id="themeToggleBtn">üåô</button>
                <button class="settings-btn" id="settingsBtn">‚öôÔ∏è API</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    üëã Hi! I'm your AI assistant powered by DeepSeek. Configure your OpenRouter API key to start chatting!
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn">
                        ‚û§
                    </button>
                </div>
            </div>

    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <h2>‚öôÔ∏è API Configuration</h2>
            <div class="form-group">
                <label for="apiKeyInput">OpenRouter API Key:</label>
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    placeholder="sk-or-..."
                    autocomplete="off"
                >
            </div>
            <div class="form-group">
                <label for="systemPromptInput">System Prompt (Optional):</label>
                <input 
                    type="text" 
                    id="systemPromptInput" 
                    placeholder="You are a helpful assistant..."
                    value="You are Amy, a helpful and friendly AI assistant. Respond naturally and conversationally."
                >
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script type="module">
        // VITS-Web TTS Class
        class VITSWeb {
            constructor() {
                this.isInitialized = false;
                this.audioContext = null;
            }

            async initialize() {
                if (this.isInitialized) return;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.isInitialized = true;
                    return true;
                } catch (error) {
                    console.error('Failed to initialize VITS:', error);
                    return false;
                }
            }

            async synthesize(text) {
                if (!this.isInitialized) {
                    await this.initialize();
                }

                return new Promise((resolve, reject) => {
                    if (!('speechSynthesis' in window)) {
                        reject(new Error('Speech synthesis not supported'));
                        return;
                    }

                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    // Find Amy-like voice
                    const voices = speechSynthesis.getVoices();
                    const preferredVoices = [
                        'Google US English',
                        'Microsoft Zira - English (United States)',
                        'Samantha',
                        'Alex',
                        'Victoria'
                    ];

                    let selectedVoice = null;
                    for (const preferred of preferredVoices) {
                        selectedVoice = voices.find(voice => 
                            voice.name.includes(preferred) || 
                            (voice.lang.includes('en') && voice.name.toLowerCase().includes('female'))
                        );
                        if (selectedVoice) break;
                    }

                    if (!selectedVoice) {
                        selectedVoice = voices.find(voice => voice.lang.startsWith('en')) || voices[0];
                    }

                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    }

                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.8;

                    utterance.onend = () => resolve();
                    utterance.onerror = (event) => reject(new Error(`TTS failed: ${event.error}`));

                    speechSynthesis.speak(utterance);
                });
            }

            stop() {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
            }
        }

        // App State (using in-memory storage instead of localStorage)
        const appState = {
            apiKey: '',
            systemPrompt: 'You are Amy, a helpful and friendly AI assistant. Respond naturally and conversationally.',
            ttsEnabled: true,
            messages: [],
            theme: 'light' // ADDED THIS LINE
        };

        // Initialize components
        const vits = new VITSWeb();
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const ttsToggle = document.getElementById('ttsToggle');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const systemPromptInput = document.getElementById('systemPromptInput');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const themeToggleBtn = document.getElementById('themeToggleBtn'); // ADDED THIS LINE

        // Theme Management
        function updateTheme(mode) {
            document.body.classList.toggle('dark-mode', mode === 'dark');
            themeToggleBtn.textContent = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            appState.theme = mode;
        }

        function toggleTheme() {
            const newMode = appState.theme === 'light' ? 'dark' : 'light';
            updateTheme(newMode);
        }

        function initializeTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialMode = appState.messages.length === 0 && prefersDark ? 'dark' : appState.theme; 
            updateTheme(initialMode);
        }
        // END OF THEME MANAGEMENT FUNCTIONS

        // Message Management
        function addMessage(content, role, speak = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = content;

            // Add controls for assistant messages
            if (role === 'assistant') {
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'message-controls';
                controlsDiv.innerHTML = `
                    <button class="control-btn" onclick="speakMessage(this)" title="Speak">üîä</button>
                    <button class="control-btn" onclick="copyMessage(this)" title="Copy">üìã</button>
                `;
                messageDiv.appendChild(controlsDiv);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Auto-speak if TTS is enabled
            if (speak && appState.ttsEnabled && role === 'assistant') {
                speakText(content);
            }

            // Store message
            appState.messages.push({ role, content });
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) {
                typing.remove();
            }
        }

        // TTS Functions
        async function speakText(text) {
            try {
                await vits.synthesize(text);
            } catch (error) {
                console.error('TTS Error:', error);
            }
        }

        window.speakMessage = function(btn) {
            const messageContent = btn.closest('.message').textContent;
            speakText(messageContent);
        };

        window.copyMessage = function(btn) {
            const messageContent = btn.closest('.message').textContent;
            navigator.clipboard.writeText(messageContent).then(() => {
                btn.textContent = '‚úì';
                setTimeout(() => btn.textContent = 'üìã', 1000);
            });
        };

        // OpenRouter API Integration
        async function sendToDeepSeek(userMessage) {
            if (!appState.apiKey) {
                throw new Error('Please configure your OpenRouter API key first');
            }

            const messages = [
                { role: 'system', content: appState.systemPrompt },
                ...appState.messages.slice(-10), // Keep last 10 messages for context
                { role: 'user', content: userMessage }
            ];

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${appState.apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.origin || 'https://claude.ai',
                        'X-Title': 'AI Chat with Amy TTS',
                        'Origin': window.location.origin || 'https://claude.ai'
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-chat-v3-0324:free',
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 1000,
                        stream: false
                    })
                });

                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error?.message || errorMessage;
                    } catch (e) {
                        // If we can't parse error JSON, use the default message
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                return data.choices[0].message.content;

            } catch (error) {
                // Handle different types of errors
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('‚ùå CORS Error: This app needs to be run from your own server or localhost to access the OpenRouter API. The Claude.ai preview environment blocks external API calls for security reasons.');
                } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    throw new Error('‚ùå Network Error: Unable to connect to OpenRouter API. Please check your internet connection and try again.');
                } else {
                    throw error; // Re-throw other errors as-is
                }
            }
        }

        // Demo/Fallback Response Function
        function getDemoResponse(userMessage) {
            const responses = [
                "I'm Amy, your AI assistant! However, I'm currently running in demo mode because external API calls are restricted in this preview environment.",
                "That's an interesting question! To get real AI responses, you'll need to download this code and run it on your own server or localhost.",
                "I'd love to help you with that! Unfortunately, I can only provide demo responses here. For full functionality, please run this app from your own environment.",
                "Great question! This is a demo response since we can't access the OpenRouter API from this preview. Copy the code to use it with real AI responses!",
                "I understand what you're asking! This preview shows how the chat interface works, but you'll need to run it locally for actual AI conversations."
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            return randomResponse + `\n\nüí° **How to use with real AI:**\n1. Copy this HTML code\n2. Save it as a .html file\n3. Open it in your browser\n4. Add your OpenRouter API key\n5. Enjoy full AI conversations!`;
        }

        // Chat Functions
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            adjustTextareaHeight();

            // Show typing indicator
            showTypingIndicator();
            sendBtn.disabled = true;

            try {
                let response;
                
                if (appState.apiKey) {
                    // Try to get real AI response
                    try {
                        response = await sendToDeepSeek(message);
                    } catch (error) {
                        // If API fails, provide helpful error message and demo response
                        hideTypingIndicator();
                        addMessage(error.message, 'system');
                        
                        // Show demo response after error
                        showTypingIndicator();
                        setTimeout(() => {
                            hideTypingIndicator();
                            const demoResponse = getDemoResponse(message);
                            addMessage(demoResponse, 'assistant', true);
                        }, 1500);
                        return;
                    }
                } else {
                    // No API key, provide demo response
                    response = getDemoResponse(message);
                }
                
                // Hide typing and add response
                hideTypingIndicator();
                addMessage(response, 'assistant', true);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage(`‚ùå Unexpected Error: ${error.message}`, 'system');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // UI Event Handlers
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        function toggleTTS() {
            appState.ttsEnabled = !appState.ttsEnabled;
            ttsToggle.classList.toggle('active', appState.ttsEnabled);
            
            if (!appState.ttsEnabled) {
                vits.stop();
            }
        }

        function showSettings() {
            apiKeyInput.value = appState.apiKey;
            systemPromptInput.value = appState.systemPrompt;
            settingsModal.classList.remove('hidden');
        }

        function hideSettings() {
            settingsModal.classList.add('hidden');
        }

        function saveSettings() {
            appState.apiKey = apiKeyInput.value.trim();
            appState.systemPrompt = systemPromptInput.value.trim() || 'You are Amy, a helpful and friendly AI assistant.';
            
            hideSettings();
            
            if (appState.apiKey) {
                addMessage('‚úÖ API key configured successfully! You can now chat with me.', 'system');
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        messageInput.addEventListener('input', adjustTextareaHeight);

        ttsToggle.addEventListener('click', toggleTTS);
        settingsBtn.addEventListener('click', showSettings);
        saveBtn.addEventListener('click', saveSettings);
        cancelBtn.addEventListener('click', hideSettings);
        themeToggleBtn.addEventListener('click', toggleTheme); // ADDED THIS LINE


        // Modal click outside to close
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                hideSettings();
            }
        });

        // Initialize app
        function init() {
            // Set initial TTS state
            ttsToggle.classList.toggle('active', appState.ttsEnabled);
            
            // Load voices
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = () => {
                    console.log('Voices loaded:', speechSynthesis.getVoices().length);
                };
            }
            
            // Focus input
            messageInput.focus();
            
            // Show initial setup message
            setTimeout(() => {
                if (!appState.apiKey) {
                    addMessage('üîë Click the "API" button to configure your OpenRouter API key and start chatting!\n\n‚ö†Ô∏è **Note**: This preview environment has CORS restrictions. For full functionality:\n1. Copy this HTML code\n2. Save as a .html file\n3. Open in your browser\n4. Add your API key\n\nYou can still try the demo responses and TTS features here!', 'system');
                }
            }, 1000);

            initializeTheme(); // ADDED THIS LINE
        }

        init();
    </script>
</body>
