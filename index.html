<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
        }

        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #666;
            z-index: 1000;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .loading-screen h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .loading-details {
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
            color: #aaa;
            max-width: 300px;
        }

        .loading-progress {
            width: 90%;
            max-width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #2196F3;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 300px;
            margin-top: 20px;
        }

        .stat-box {
            background: #111;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 12px;
            color: #fff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #000;
            position: relative;
        }

        .chat-header {
            padding: 15px;
            background: #111;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #222;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            padding: 10px 12px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message {
            background: #2196F3;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #222;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 10px;
            background: #111;
            border-top: 1px solid #222;
            display: flex;
            gap: 8px;
            position: sticky;
            bottom: 0;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: #222;
            color: white;
            font-size: 14px;
            outline: none;
        }

        #user-input::placeholder {
            color: #666;
        }

        #send-button {
            padding: 0 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-button:disabled {
            background: #333;
            color: #666;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 5px;
            background: #2196F3;
            color: white;
            font-size: 12px;
            text-align: center;
            display: none;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="status-bar"></div>
    <div id="debug-info"></div>

    <div class="loading-screen" id="loading-screen">
        <h2>AI Chat</h2>
        <div class="loading-details" id="loading-details">Initializing system...</div>
        <div class="loading-progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Downloaded</div>
                <div class="stat-value" id="downloaded-size">0 MB</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Speed</div>
                <div class="stat-value" id="download-speed">0 MB/s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ETA</div>
                <div class="stat-value" id="eta">--:--</div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">AI Chat</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script type="module">
        import * as webllm from 'https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/dist/web-llm.js';

        let chat;
        let messageCache = new Map();
        let isProcessing = false;
        let downloadStartTime = null;
        let lastUpdateTime = null;
        let lastDownloadedBytes = 0;
        let downloadSpeed = 0;
        let initializationAttempts = 0;
        const MAX_RETRY_ATTEMPTS = 3;
        const RETRY_DELAY = 5000;
        const totalModelSize = 4000 * 1024 * 1024; // 4GB in bytes

        function showDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = `
                UA: ${navigator.userAgent}
                Memory: ${navigator.deviceMemory || 'N/A'}GB
                Cores: ${navigator.hardwareConcurrency}
                Online: ${navigator.onLine}
                WebAssembly: ${typeof WebAssembly !== 'undefined'}
            `;
        }

        function showStatus(message, isError = false) {
            const statusBar = document.getElementById('status-bar');
            statusBar.style.background = isError ? '#ff4444' : '#2196F3';
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        function formatBytes(bytes) {
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatSpeed(bytesPerSecond) {
            return (bytesPerSecond / (1024 * 1024)).toFixed(1) + ' MB/s';
        }

        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return '--:--';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function updateLoadingStatus(message) {
            document.getElementById('loading-details').textContent = message;
            console.log('Status:', message);
        }

        function updateProgress(downloaded, total) {
            const currentTime = Date.now();
            
            if (!downloadStartTime) {
                downloadStartTime = currentTime;
                lastUpdateTime = currentTime;
                lastDownloadedBytes = 0;
            }

            const timeElapsed = (currentTime - lastUpdateTime) / 1000;
            if (timeElapsed > 0) {
                const instantSpeed = (downloaded - lastDownloadedBytes) / timeElapsed;
                downloadSpeed = downloadSpeed * 0.7 + instantSpeed * 0.3;
                lastDownloadedBytes = downloaded;
                lastUpdateTime = currentTime;

                const progress = (downloaded / total) * 100;
                const remainingBytes = total - downloaded;
                const eta = downloadSpeed > 0 ? remainingBytes / downloadSpeed : 0;

                document.getElementById('progress-bar').style.width = `${progress}%`;
                document.getElementById('progress-text').textContent = `${progress.toFixed(1)}%`;
                document.getElementById('downloaded-size').textContent = formatBytes(downloaded);
                document.getElementById('download-speed').textContent = formatSpeed(downloadSpeed);
                document.getElementById('eta').textContent = formatTime(eta);
            }
        }

        async function initChat() {
            try {
                showDebugInfo();
                updateLoadingStatus('Creating chat module...');

                if (typeof WebAssembly === 'undefined') {
                    throw new Error('WebAssembly is not supported in your browser');
                }

                chat = await webllm.ChatModule.create();
                
                chat.setProgressCallback((progress) => {
                    if (progress.type === "download") {
                        updateProgress(progress.loaded, progress.total || totalModelSize);
                    }
                });
                
                updateLoadingStatus('Loading AI model...');
                
                await chat.reload("Llama-2-7b-chat-hf-q4f32", {
                    wasmUrl: 'https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/lib/',
                    cacheUrl: './model-cache/',
                    maxThreads: Math.max(1, (navigator.hardwareConcurrency || 4) - 1),
                });

                updateLoadingStatus('Finalizing setup...');
                await chat.setSystemPrompt(`You are a friendly and empathetic AI companion.`);

                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-button').disabled = false;

                addMessage("Hello! How can I help you today?", 'bot');
                showStatus('Ready to chat!');

            } catch (error) {
                console.error('Initialization error:', error);
                initializationAttempts++;
                
                if (initializationAttempts < MAX_RETRY_ATTEMPTS) {
                    updateLoadingStatus(`Retrying initialization... Attempt ${initializationAttempts + 1}/${MAX_RETRY_ATTEMPTS}`);
                    setTimeout(initChat, RETRY_DELAY);
                } else {
                    updateLoadingStatus('Failed to initialize. Please refresh the page or try again later.');
                    showStatus('Failed to initialize', true);
                }
            }
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function handleUserInput() {
            if (isProcessing) return;

            const inputElement = document.getElementById('user-input');
            const userText = inputElement.value.trim();

            if (!userText) return;

            isProcessing = true;
            document.getElementById('send-button').disabled = true;
            inputElement.value = '';
            inputElement.disabled = true;

            addMessage(userText, 'user');

            try {
                const response = await chat.generate(userText);
                addMessage(response, 'bot');
            } catch (error) {
                console.error('Generation error:', error);
                addMessage("I'm sorry, I couldn't process that request. Please try again.", 'bot');
                showStatus('Error generating response', true);
            }

            isProcessing = false;
            document.getElementById('send-button').disabled = false;
            inputElement.disabled = false;
            inputElement.focus();
        }

        document.getElementById('send-button').addEventListener('click', handleUserInput);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        // Start initialization when page loads
        window.addEventListener('load', initChat);

        // Handle online/offline status
        window.addEventListener('online', () => {
            showStatus('Back online');
            if (!chat) initChat();
        });

        window.addEventListener('offline', () => {
            showStatus('Connection lost', true);
        });
    </script>
</body>
</html>
