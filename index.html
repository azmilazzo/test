<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat with WebLLM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #fff;
    }
    #chat {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
      /* Add padding to avoid overlap with fixed button */
      padding-top: 60px; 
    }
    body.dark-mode #chat {
      background: #2c2c2c;
      border-color: #444;
    }
    .message {
      margin: 10px 0;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    .dark-mode input, .dark-mode button {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    /* Dark Mode Button Styling */
    #darkModeButton {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      color: #333;
      transition: background 0.3s;
    }
    body.dark-mode #darkModeButton {
      background: rgba(0,0,0,0.8);
      color: #fff;
    }
    /* Error Styling */
    .error {
      color: red;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <div id="darkModeButton" onclick="toggleDarkMode()">
    üåô Toggle Dark Mode
  </div>

  <!-- Chat Container -->
  <div id="chat"></div>

  <!-- User Input Section -->
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="startVoiceInput()">üé§ Voice Input</button>
  <button onclick="clearChatHistory()">üóëÔ∏è Clear Chat</button>

  <!-- WebLLM Script -->
  <script src="https://cdn.jsdelivr.net/npm/webllm@0.5.0/dist/webllm.min.js"></script>
  <script>
    let model = null;
    const chatDiv = document.getElementById("chat");
    let isModelLoaded = false;

    async function init() {
      if (!window.WebLLM) {
        showError("‚ö†Ô∏è Your device/browser doesn‚Äôt support WebLLM.");
        return;
      }
      await loadModel();
      await loadChatHistory();
      applyDarkMode();
    }

    async function loadModel() {
      try {
        chatDiv.innerHTML += `<div class="message loading">üß† Loading AI model...</div>`;
        const { WebLLM } = window;
        model = await WebLLM.create({
          model: "llama3-7b",
          quantization: "q4f16_1",
        });
        chatDiv.innerHTML = "";
        console.log("‚úÖ Model loaded!");
        isModelLoaded = true;
      } catch (error) {
        showError(`‚ö†Ô∏è Failed to load AI: ${error.message}`);
      }
    }

    async function sendMessage() {
      if (!isModelLoaded) {
        showError("‚ö†Ô∏è AI model isn‚Äôt ready yet. Please wait...");
        return;
      }

      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      chatDiv.innerHTML += `<div class="message"><b>You:</b> ${input}</div>`;
      document.getElementById("userInput").value = "";
      chatDiv.scrollTop = chatDiv.scrollHeight;

      chatDiv.innerHTML += `<div class="message loading">üß† Thinking...</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const response = await model.generate({
          prompt: input,
          max_tokens: 150,
          temperature: 0.7,
        });

        const messages = chatDiv.innerHTML.split("üß† Thinking...</div>");
        chatDiv.innerHTML = messages[0] + messages.slice(1).join("");
        chatDiv.innerHTML += `<div class="message"><b>AI:</b> ${response.text}</div>`;
        saveChatHistory(input, response.text);
      } catch (error) {
        showError(`‚ö†Ô∏è Error: ${error.message}`);
      }

      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showError(message) {
      chatDiv.innerHTML += `<div class="error">${message}</div>`;
    }

    // ... rest of the functions remain the same ...

    window.onload = init;
  </script>
</body>
</html>
