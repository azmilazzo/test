// ONNX TTS Engine
class ONNXTTS {
    constructor() {
        this.session = null;
        this.isReady = false;
    }

    async initialize() {
        try {
            this.session = new ort.InferenceSession();
            await this.session.loadModel({ url: modelUrl }); // Fixed method call
            this.isReady = true;
            console.log("ONNX TTS initialized successfully");
            return true;
        } catch (error) {
            console.error("Failed to load ONNX model:", error);
            return false;
        }
    }

    async synthesize(text) {
        try {
            // Basic preprocessing (replace with your model's requirements)
            const tokens = text.split('').map(c => c.charCodeAt(0)); // Example: ASCII encoding
            const inputTensor = ort.Tensor.fromValues(tokens, 'int32');

            const outputs = await this.session.run({ 
                inputNames: { input: inputTensor }, 
                outputNames: ['output'] // Use your model's actual output name
            });
            const audioTensor = outputs.output;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = audioContext.createBuffer(
                1, // channels
                audioTensor.data.length,
                22050 // sample rate
            );
            audioBuffer.copyToChannel(audioTensor.data, 0);

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start();
        } catch (error) {
            throw new Error(`TTS synthesis failed: ${error.message}`);
        }
    }
}

let ttsEngine = new ONNXTTS();

// Load TTS engine on startup
async function loadTTSEngine() {
    updateVoiceStatus('loading-tts');
    try {
        const success = await ttsEngine.initialize();
        if (success) {
            console.log('ONNX TTS engine loaded!');
            updateVoiceStatus('inactive');
            return true;
        } else {
            throw new Error('Failed to initialize TTS engine');
        }
    } catch (error) {
        console.error('Failed to load TTS engine:', error);
        showError(`Failed to load TTS: ${error.message}`);
        updateVoiceStatus('error');
        return false;
    }
}

    errorDiv.textContent = message;

}
