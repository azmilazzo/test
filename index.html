<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Chat - Matrix Mode</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            /* Base Theme Variables (Matrix - default) */
            --matrix-bg-color: #0D0D0D;
            --matrix-primary-text-color: #00FF41;
            --matrix-secondary-text-color: #999999;
            --matrix-accent-color: #00FF41;
            --matrix-accent-darker-color: #00B82E;
            --matrix-border-color: #00B82E;
            --matrix-header-bg-color: rgba(10, 20, 10, 0.8);
            --matrix-modal-bg-color: rgba(0, 0, 0, 0.9);
            --matrix-input-bg-color: #1A1A1A;
            --matrix-button-bg-color: transparent;
            --matrix-button-hover-bg-color: #00B82E;
            --matrix-button-text-color: #00FF41;
            --matrix-button-hover-text-color: #0D0D0D;
            --matrix-message-user-bg-color: rgba(0, 50, 0, 0.5);
            --matrix-message-assistant-bg-color: rgba(10, 25, 10, 0.6);
            --matrix-message-system-color: #00B82E;
            --matrix-scrollbar-thumb-color: #00FF41;
            --matrix-scrollbar-track-color: #0D0D0D;
            --matrix-header-title-text-shadow: 0 0 5px var(--matrix-accent-color);
            --matrix-control-btn-text-shadow: 0 0 3px var(--matrix-accent-color);
            --matrix-header-text-color: #00FF41; 
            --matrix-message-text-shadow: 0 0 2px var(--matrix-primary-text-color);


            /* Default Theme Setup (Matrix) - these are what the elements will use */
            --bg-color: var(--matrix-bg-color);
            --primary-text-color: var(--matrix-primary-text-color);
            --secondary-text-color: var(--matrix-secondary-text-color);
            --accent-color: var(--matrix-accent-color);
            --accent-color-darker: var(--matrix-accent-darker-color);
            --border-color: var(--matrix-border-color);
            --header-bg: var(--matrix-header-bg-color);
            --header-text: var(--matrix-header-text-color); 
            --modal-bg: var(--matrix-modal-bg-color);
            --input-bg: var(--matrix-input-bg-color);
            --button-bg: var(--matrix-button-bg-color);
            --button-hover-bg: var(--matrix-button-hover-bg-color);
            --button-text-color: var(--matrix-button-text-color);
            --button-hover-text-color: var(--matrix-button-hover-text-color);
            --message-user-bg: var(--matrix-message-user-bg-color);
            --message-assistant-bg: var(--matrix-message-assistant-bg-color);
            --message-system-color: var(--matrix-message-system-color);
            --scrollbar-thumb: var(--matrix-scrollbar-thumb-color);
            --scrollbar-track: var(--matrix-scrollbar-track-color);
            --header-title-text-shadow-active: var(--matrix-header-title-text-shadow);
            --control-btn-text-shadow-active: var(--matrix-control-btn-text-shadow);
            --message-text-shadow-active: var(--matrix-message-text-shadow);
            
            --input-message-placeholder-color: #999999; 
            --modal-input-placeholder-color: #999999; 
        }

        /* Light Mode Theme Variable Overrides */
        body.light-mode {
            --bg-color: #F0F0F0; 
            --primary-text-color: #333333; 
            --secondary-text-color: #555555;
            --accent-color: #007ACC; 
            --accent-color-darker: #005FAA;
            --border-color: #CCCCCC;
            --header-bg: #E5E5E5;
            --header-text: #333333; 
            --modal-bg: rgba(250, 250, 250, 0.95);
            --input-bg: #FFFFFF;
            --button-bg: #F0F0F0;
            --button-hover-bg: #DDDDDD;
            --button-text-color: #333333;
            --button-hover-text-color: #111111;
            --message-user-bg: #DDF8FF; 
            --message-assistant-bg: #FFFFFF; 
            --message-system-color: #777777;
            --scrollbar-thumb: #AAAAAA;
            --scrollbar-track: #F0F0F0;
            --header-title-text-shadow-active: none;
            --control-btn-text-shadow-active: none;
            --message-text-shadow-active: none;
            --input-message-placeholder-color: #a0aec0;
            --modal-input-placeholder-color: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto Mono', 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            line-height: 1.6;
            overflow-x: hidden; 
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color-darker); 
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh; 
            max-width: 800px; 
            margin: 0 auto;  
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            padding-top: env(safe-area-inset-top, 0px);
            padding-right: env(safe-area-inset-right, 0px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
            padding-left: env(safe-area-inset-left, 0px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: var(--header-title-text-shadow-active);
        }
        .header-controls {
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: var(--button-bg);
            color: var(--button-text-color);
            border: 1px solid var(--border-color);
            padding: 8px 10px;
            cursor: pointer;
            font-size: 1em; 
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.1s;
            text-shadow: var(--control-btn-text-shadow-active);
        }
        .control-btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .control-btn:active {
            transform: scale(0.97); 
            box-shadow: 0 0 3px var(--accent-color); /* Slightly reduced shadow on click */
            border-color: var(--accent-color); /* Brighter border on click */
        }
        .tts-toggle-btn.tts-disabled #ttsIcon {
            opacity: 0.5;
        }


        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            max-width: 90%;
            word-wrap: break-word;
            animation: fadeInMessage 0.3s ease-out forwards; /* Subtle message animation */
        }
        .message p { 
            margin-bottom: 5px; 
            text-shadow: var(--message-text-shadow-active);
        } 
        .message:last-child { margin-bottom: auto; }

        .user-message {
            align-self: flex-end;
            background-color: var(--message-user-bg);
            border-left-width: 3px; 
        }
        .assistant-message {
            align-self: flex-start;
            background-color: var(--message-assistant-bg);
        }
        .system-message {
            align-self: center;
            text-align: center;
            color: var(--message-system-color);
            font-size: 0.9em;
            border: none;
            background: none;
        }
        .typing-indicator {
            align-self: flex-start;
            color: var(--secondary-text-color); 
            font-style: italic;
        }

        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg); 
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            background-color: var(--input-bg);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 1em;
            resize: none; 
            min-height: 40px; 
            max-height: 120px; 
            overflow-y: auto; 
        }
        .message-input::placeholder {
            color: var(--input-message-placeholder-color);
        }
        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        .send-btn {
            background: var(--accent-color);
            color: var(--matrix-bg); 
            border: none;
            padding: 0 15px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }
        body.light-mode .send-btn {
            color: #FFFFFF; 
        }
        .send-btn:hover {
            background-color: var(--accent-color-darker);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .send-btn:active {
            transform: scale(0.97); 
            box-shadow: 0 0 5px var(--accent-color); 
        }
        .send-btn span { display: block; transform: translateY(1px); } 

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 20, 0, 0.7); 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        body.light-mode .modal-overlay { 
             background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 25px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px var(--accent-color);
        }
        .modal-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: var(--header-title-text-shadow-active);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-text-color);
        }
        .modal-input {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            font-family: inherit;
        }
        .modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end; 
            gap: 10px;
            margin-top: 25px;
        }
        .modal-btn {
            background: var(--button-bg);
            color: var(--button-text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.1s; 
        }
        .modal-btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .modal-btn:active {
            transform: scale(0.97); 
            box-shadow: 0 0 5px var(--accent-color); 
            border-color: var(--accent-color);
        }
        .modal-btn.save-btn { 
            background-color: var(--accent-color);
            color: var(--matrix-bg); 
        }
        body.light-mode .modal-btn.save-btn {
             color: #FFFFFF; 
        }
        .modal-btn.save-btn:hover {
            background-color: var(--accent-color-darker);
        }
        body.light-mode .modal-btn.save-btn:hover {
            color: #FFFFFF; 
        }


        .hidden {
            display: none !important;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
           .app-container {
               border-left: none;
               border-right: none;
           }
           .header {
               padding: 8px 10px;
           }
           .header-title {
               font-size: 1.3em;
           }
           .control-btn {
               padding: 6px 8px;
               font-size: 0.9em;
           }
           .chat-messages {
               padding: 10px;
           }
           .message {
               padding: 8px 12px;
               max-width: 95%;
           }
           .input-area {
               padding: 10px;
               gap: 8px;
           }
           .message-input {
               padding: 8px;
               min-height: 38px;
           }
           .send-btn {
               padding: 0 12px;
               font-size: 1.1em;
           }
           .modal-content {
               padding: 20px;
               width: 95%;
           }
           .modal-title {
               font-size: 1.5em;
           }
        }

       @media (max-width: 480px) {
           .header {
               flex-wrap: wrap; 
               gap: 5px; 
               padding: 10px; 
           }
           .header-title {
               font-size: 1.2em;
               width: 100%; 
               text-align: center; 
               margin-bottom: 5px; 
           }
           .header-controls {
               justify-content: center; 
               width: 100%;
               gap: 8px;
           }
           .control-btn {
               padding: 7px 9px; 
               font-size: 1em;
           }
           .chat-messages {
               padding: 8px;
           }
           .message {
               font-size: 0.95em;
           }
           .input-area {
               padding: 8px;
           }
           .message-input {
               font-size: 0.95em;
           }
           .send-btn {
               padding: 0 10px;
               font-size: 1em;
           }
           .modal-title {
               font-size: 1.3em;
           }
           .modal-buttons {
               flex-direction: column; 
               gap: 12px;
           }
           .modal-btn {
               width: 100%;
           }
       }

        @media (max-width: 360px) {
            .header-title {
                font-size: 1.1em;
            }
            .control-btn {
                font-size: 0.9em;
                padding: 6px 8px;
            }
            .message {
                font-size: 0.9em;
            }
            .input-area {
                gap: 5px;
            }
            .message-input {
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <!-- Header Section -->
        <header class="header" id="header">
            <h1 class="header-title" id="headerTitle">AI CHAT_ //</h1>
            <div class="header-controls" id="headerControls">
                <button class="control-btn tts-toggle-btn" id="ttsToggleBtn" title="Toggle TTS">
                    <span id="ttsIcon">üîä</span> 
                </button>
                <button class="control-btn theme-toggle-btn" id="themeToggleBtn" title="Toggle Theme">
                    <span id="themeIcon">‚òÄÔ∏è</span> 
                </button>
                <button class="control-btn settings-btn" id="settingsBtn" title="API Settings">
                    <span>‚öôÔ∏è</span> 
                </button>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-messages" id="chatMessages">
            <!-- Messages will be added here by JavaScript -->
        </main>

        <!-- Input Area -->
        <footer class="input-area" id="inputArea">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Enter command..."
                rows="1"
            ></textarea>
            <button id="sendBtn" class="send-btn" title="Send Message">
                <span>&gt;</span>
            </button>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">CONFIG_SYS // API</h2>
            <div class="form-group">
                <label for="apiKeyInput">OpenRouter API Key:</label>
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    class="modal-input"
                    placeholder="sk-or-..."
                    autocomplete="off"
                >
            </div>
            <div class="form-group">
                <label for="systemPromptInput">System Prompt (Override):</label>
                <input 
                    type="text" 
                    id="systemPromptInput" 
                    class="modal-input"
                    placeholder="Initializing default AI persona..."
                >
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelBtn">ABORT</button>
                <button class="modal-btn save-btn" id="saveBtn">SAVE_CONFIG</button>
            </div>
        </div>
    </div>

    <script type="module">
        // App State (using in-memory storage)
        const appState = {
            apiKey: '',
            systemPrompt: 'You are a helpful AI programmed in the Matrix style.',
            ttsEnabled: true,
            messages: [],
            theme: 'matrix' // 'matrix' or 'light'
        };

        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const ttsToggleBtn = document.getElementById('ttsToggleBtn');
        const ttsIcon = document.getElementById('ttsIcon');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const systemPromptInput = document.getElementById('systemPromptInput');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // --- TTS Placeholder ---
        const mockTTS = {
            synthesize: async (text) => console.log(`TTS (mock): ${text}`),
            stop: () => console.log("TTS (mock): stop")
        };
        // --- End TTS Placeholder ---

        // Message Management
        function addMessage(content, role, speak = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`; 
            
            const paragraph = document.createElement('p');
            paragraph.textContent = content; 
            messageDiv.appendChild(paragraph);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (speak && appState.ttsEnabled && role === 'assistant') {
                mockTTS.synthesize(content);
            }
            if (role === 'user' || role === 'assistant') {
                 appState.messages.push({ role, content });
            }
        }

        function showTypingIndicator() {
            let typingDiv = document.getElementById('typingIndicator');
            if (!typingDiv) {
                typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant-message typing-indicator'; 
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = '<p>AI is typing...</p>'; 
                chatMessages.appendChild(typingDiv);
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) {
                typing.remove();
            }
        }

        // API Integration (Mock for now)
        async function getAiResponse(userMessage) {
            if (!appState.apiKey && !userMessage.toLowerCase().includes("demo")) { 
                 addMessage("API_KEY_MISSING: Please configure your OpenRouter API key in settings.", 'system');
                 throw new Error('API Key Missing');
            }
            
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(`AI_RESPONSE_TO: "${userMessage}"`);
                }, 1000);
            });
        }

        // Chat Functions
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(`> ${message}`, 'user'); 
            messageInput.value = '';
            adjustTextareaHeight();
            sendBtn.disabled = true;
            showTypingIndicator();

            try {
                const response = await getAiResponse(message);
                addMessage(response, 'assistant', true);
            } catch (error) {
                console.error("Error getting AI response:", error);
            } finally {
                hideTypingIndicator();
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // UI Event Handlers & Functions
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto'; 
            let scrollHeight = messageInput.scrollHeight;
            const maxHeight = parseInt(window.getComputedStyle(messageInput).maxHeight, 10) || 120;
            messageInput.style.height = Math.min(scrollHeight, maxHeight) + 'px';
        }

        function toggleTTS() {
            appState.ttsEnabled = !appState.ttsEnabled;
            if (ttsIcon) ttsIcon.textContent = appState.ttsEnabled ? 'üîä' : 'üîá';
            if (ttsToggleBtn) ttsToggleBtn.classList.toggle('tts-disabled', !appState.ttsEnabled); 
            console.log("TTS Enabled: ", appState.ttsEnabled);
            if (!appState.ttsEnabled) {
                mockTTS.stop();
            }
        }

        function updateTheme(mode) { 
            document.body.classList.toggle('light-mode', mode === 'light');
            if (themeIcon) themeIcon.textContent = mode === 'light' ? 'üåô' : '‚òÄÔ∏è'; // Sun for Matrix (dark), Moon for Light
            appState.theme = mode;
            console.log("Theme set to: ", appState.theme);
        }

        function toggleTheme() {
            const newMode = appState.theme === 'light' ? 'matrix' : 'light'; 
            updateTheme(newMode);
        }
        
        function initializeTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let initialMode = appState.theme; // Default to 'matrix'
            // Only switch to 'light' if no history AND system prefers light
            if (appState.messages.length === 0 && !prefersDark) { 
                initialMode = 'light'; 
            }
            // Otherwise, it's either 'matrix' by default, or system prefers dark with no history.
            updateTheme(initialMode);
        }


        function showSettingsModal() {
            if(apiKeyInput) apiKeyInput.value = appState.apiKey;
            if(systemPromptInput) systemPromptInput.value = appState.systemPrompt;
            if(settingsModal) settingsModal.classList.remove('hidden');
        }

        function hideSettingsModal() {
            if(settingsModal) settingsModal.classList.add('hidden');
        }

        function saveSettings() {
            const newApiKey = apiKeyInput.value.trim();
            const newSystemPrompt = systemPromptInput.value.trim();

            if (newApiKey !== appState.apiKey) {
                appState.apiKey = newApiKey;
                addMessage("API_KEY_UPDATED.", 'system');
            }
            if (newSystemPrompt && newSystemPrompt !== appState.systemPrompt) {
                appState.systemPrompt = newSystemPrompt;
                addMessage("SYSTEM_PROMPT_UPDATED.", 'system');
            } else if (!newSystemPrompt && appState.systemPrompt !== 'You are a helpful AI programmed in the Matrix style.') {
                appState.systemPrompt = 'You are a helpful AI programmed in the Matrix style.';
                addMessage("SYSTEM_PROMPT_RESET_TO_DEFAULT.", 'system');
            }
            
            hideSettingsModal();
        }

        // Initializer
        function init() {
            if (ttsIcon) ttsIcon.textContent = appState.ttsEnabled ? 'üîä' : 'üîá';
            if (ttsToggleBtn) ttsToggleBtn.classList.toggle('tts-disabled', !appState.ttsEnabled);
            
            if (sendBtn) sendBtn.addEventListener('click', sendMessage);
            if (messageInput) {
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                messageInput.addEventListener('input', adjustTextareaHeight);
            }
            if (ttsToggleBtn) ttsToggleBtn.addEventListener('click', toggleTTS);
            if (themeToggleBtn) themeToggleBtn.addEventListener('click', toggleTheme);
            if (settingsBtn) settingsBtn.addEventListener('click', showSettingsModal);
            if (saveBtn) saveBtn.addEventListener('click', saveSettings);
            if (cancelBtn) cancelBtn.addEventListener('click', hideSettingsModal);
            if (settingsModal) {
                settingsModal.addEventListener('click', (e) => {
                    if (e.target === settingsModal) { 
                        hideSettingsModal();
                    }
                });
            }

            const exampleUserMessage = chatMessages.querySelector('.user-message');
            if(exampleUserMessage) exampleUserMessage.remove();
            const exampleAssistantMessage = chatMessages.querySelector('.assistant-message');
            if(exampleAssistantMessage) exampleAssistantMessage.remove();
            
            const initialSystemMessage = chatMessages.querySelector('.system-message');
            if (initialSystemMessage) initialSystemMessage.remove();


            addMessage("AI_SYSTEM_ONLINE. Awaiting input.", 'system');
            if (!appState.apiKey) {
                addMessage("WARNING: OpenRouter API Key not set. Access limited. Configure in API Settings [‚öôÔ∏è]. Type 'demo' to test.", 'system');
            }
            adjustTextareaHeight(); 
            if(messageInput) messageInput.focus();
            initializeTheme(); // Initialize theme after other UI setup
        }

        // Run initializer
        init();
    </script>
