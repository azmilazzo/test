<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition System</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js @0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Face Recognition System</h1>
        
        <div class="status">
            <p id="modelStatus">Loading models...</p>
        </div>
        
        <div class="main-content">
            <div class="left-column">
                <div class="registration">
                    <h3>Register Face</h3>
                    <input type="file" id="imageUpload" accept="image/*">
                    <button onclick="startCapture()">Take Photo</button>
                    <div id="captureContainer" style="display:none">
                        <video id="captureVideo" width="200" height="150" autoplay></video>
                        <button onclick="captureFrame()">Capture</button>
                    </div>
                    <input type="text" id="personName" placeholder="Name">
                    <button id="registerBtn" disabled onclick="registerFace()">Register</button>
                </div>
                
                <div class="known-faces">
                    <h3>Registered Faces</h3>
                    <div id="registeredFaces"></div>
                </div>
            </div>

            <div class="right-column">
                <div class="recognition">
                    <h3>Live Detection</h3>
                    <div id="statusDisplay"></div>
                    <div class="video-container">
                        <video id="video" width="480" height="360" autoplay muted playsinline></video>
                        <canvas id="canvas" width="480" height="360"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let knownFaces = {};
        let modelsLoaded = false;
        let capturedImage = null;

        async function loadModels() {
            try {
                await faceapi.nets.ssdMobilenetv1.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models ');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models ');
                await faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models ');
                document.getElementById('modelStatus').textContent = 'Models loaded!';
                modelsLoaded = true;
                loadSavedFaces();
            } catch (err) {
                document.getElementById('modelStatus').textContent = 'Error loading models';
                console.error(err);
            }
        }

        async function startVideo() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
                detectFaces();
            } catch (err) {
                alert('Camera access required');
                console.error(err);
            }
        }

        async function detectFaces() {
            if (!modelsLoaded) return;
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);

            const labeledDescriptors = Object.entries(knownFaces).map(([name, data]) => 
                new faceapi.LabeledFaceDescriptors(name, [new Float32Array(data.descriptor)])
            );
            const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video)
                    .withFaceLandmarks()
                    .withFaceDescriptors();
                    
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                if (resizedDetections.length > 0) {
                    const names = resizedDetections.map(d => {
                        const match = faceMatcher.findBestMatch(d.descriptor);
                        return match._label || 'Unknown';
                    });
                    document.getElementById('statusDisplay').textContent = `Detected: ${names.join(', ')}`;
                    
                    resizedDetections.forEach(d => {
                        const bestMatch = faceMatcher.findBestMatch(d.descriptor);
                        const box = d.detection.box;
                        new faceapi.draw.DrawBox(box, { 
                            label: bestMatch.toString(),
                            boxColor: bestMatch.distance < 0.6 ? 'green' : 'red'
                        }).draw(canvas);
                    });
                } else {
                    document.getElementById('statusDisplay').textContent = "No faces detected";
                }
            }, 100);
        }

        async function registerFace() {
            if (!modelsLoaded) return alert('Models not loaded');
            const name = document.getElementById('personName').value;
            if (!name) return alert('Enter name');
            
            try {
                let imageSource;
                if (capturedImage) {
                    imageSource = capturedImage;
                } else {
                    const file = document.getElementById('imageUpload').files[0];
                    imageSource = await convertImageToBase64(file);
                }

                const img = await createImageFromBase64(imageSource);
                const detection = await faceapi.detectSingleFace(img)
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (detection) {
                    knownFaces[name] = {
                        name,
                        descriptor: Array.from(detection.descriptor),
                        image: imageSource
                    };
                    localStorage.setItem('knownFaces', JSON.stringify(knownFaces));
                    displayRegisteredFaces();
                    resetRegistration();
                    alert('Registration successful!');
                } else {
                    alert('No face detected');
                }
            } catch (err) {
                console.error(err);
                alert('Registration error');
            }
        }

        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function createImageFromBase64(base64) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = base64;
            });
        }

        function displayRegisteredFaces() {
            const container = document.getElementById('registeredFaces');
            container.innerHTML = '';
            Object.entries(knownFaces).forEach(([name, data]) => {
                const div = document.createElement('div');
                div.className = 'face-item';
                div.innerHTML = `
                    <img src="${data.image}" width="100">
                    <p>${name}</p>
                    <button onclick="deleteFace('${name}')">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        function deleteFace(name) {
            delete knownFaces[name];
            localStorage.setItem('knownFaces', JSON.stringify(knownFaces));
            displayRegisteredFaces();
        }

        async function startCapture() {
            const video = document.getElementById('captureVideo');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                document.getElementById('captureContainer').style.display = 'block';
            } catch (err) {
                alert('Camera access required');
            }
        }

        function captureFrame() {
            const video = document.getElementById('captureVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            capturedImage = canvas.toDataURL('image/jpeg');
            document.getElementById('captureContainer').style.display = 'none';
            video.srcObject.getTracks().forEach(track => track.stop());
            document.getElementById('registerBtn').disabled = false;
        }

        function resetRegistration() {
            document.getElementById('imageUpload').value = '';
            document.getElementById('personName').value = '';
            capturedImage = null;
            document.getElementById('registerBtn').disabled = true;
        }

        function loadSavedFaces() {
            const saved = localStorage.getItem('knownFaces');
            if (saved) {
                knownFaces = JSON.parse(saved);
                displayRegisteredFaces();
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            await loadModels();
            startVideo();
            loadSavedFaces();
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .left-column {
            flex: 1;
        }
        .right-column {
            flex: 1.5;
        }
        .registration {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            z-index: 1;
        }
        #registeredFaces {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .face-item {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .face-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #captureContainer {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        #statusDisplay {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</body>
</html>
