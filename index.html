<!DOCTYPE html>
<html>
<head>
    <title>Local Face Recognition System</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        .video-container {
            position: relative;
        }
        .video-container:before {
            content: "Camera preview area";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6c757d;
            font-size: 18px;
            pointer-events: none;
            display: block;
            z-index: 0;
        }
        #recognitionStatus {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .capture-controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Face Recognition System</h1>
        
        <div class="status">
            <p id="modelStatus">Loading models... please wait</p>
        </div>
        
        <div class="camera-status">
            <button id="retryCameraBtn" onclick="startVideo()" style="display:none;">Retry Camera</button>
            <p id="cameraStatus"></p>
        </div>
        
        <div class="main-content">
            <div class="left-column">
                <div class="registration">
                    <h3>Register New Face</h3>
                    <input type="text" id="personName" placeholder="Person's name">
                    <div class="capture-controls">
                        <button id="captureBtn" disabled onclick="captureFace()">Capture Face</button>
                        <button id="registerBtn" disabled onclick="registerFace()">Register Face</button>
                    </div>
                </div>

                <div class="known-faces">
                    <h3>Registered Faces</h3>
                    <div id="registeredFaces"></div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="recognition">
                    <h3>Live Recognition</h3>
                    <div class="video-container">
                        <video id="video" width="480" height="360" autoplay muted></video>
                        <canvas id="canvas" width="480" height="360"></canvas>
                    </div>
                    <div id="recognitionStatus">Status: Waiting for face detection...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let knownFaces = {};
        let modelsLoaded = false;
        let capturedImage = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        async function loadModels() {
            try {
                document.getElementById('modelStatus').textContent = 'Loading face detection models...';
                await faceapi.nets.ssdMobilenetv1.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                await faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                
                document.getElementById('modelStatus').textContent = 'Models loaded successfully!';
                document.getElementById('captureBtn').disabled = false;
                modelsLoaded = true;
                
                await loadSavedFaces();
                startVideo();
                startFaceDetection();
                return true;
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('modelStatus').textContent = 'Error loading models: ' + error.message;
                return false;
            }
        }

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                document.getElementById('cameraStatus').textContent = 'Camera connected';
                document.getElementById('retryCameraBtn').style.display = 'none';
            } catch (error) {
                console.error('Error accessing camera:', error);
                document.getElementById('cameraStatus').textContent = 'Error accessing camera: ' + error.message;
                document.getElementById('retryCameraBtn').style.display = 'block';
            }
        }

        async function captureFace() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage = canvas.toDataURL('image/jpeg');
            document.getElementById('registerBtn').disabled = false;
        }

        async function registerFace() {
            if (!capturedImage || !modelsLoaded) return;

            const personName = document.getElementById('personName').value.trim();
            if (!personName) {
                alert('Please enter a name');
                return;
            }

            const img = await faceapi.fetchImage(capturedImage);
            const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
            
            if (detection) {
                knownFaces[personName] = detection.descriptor;
                localStorage.setItem('knownFaces', JSON.stringify(knownFaces));
                updateRegisteredFaces();
                document.getElementById('registerBtn').disabled = true;
                document.getElementById('personName').value = '';
                alert('Face registered successfully!');
            } else {
                alert('No face detected in the image');
            }
        }

        async function startFaceDetection() {
            if (!modelsLoaded) return;

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video)
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                context.clearRect(0, 0, canvas.width, canvas.height);
                
                if (detections.length > 0) {
                    detections.forEach(detection => {
                        const box = detection.detection.box;
                        let name = 'Unknown';

                        // Compare with known faces
                        for (const [personName, knownDescriptor] of Object.entries(knownFaces)) {
                            const distance = faceapi.euclideanDistance(detection.descriptor, knownDescriptor);
                            if (distance < 0.6) {
                                name = personName;
                                break;
                            }
                        }

                        // Draw box and label
                        context.strokeStyle = '#00ff00';
                        context.lineWidth = 2;
                        context.strokeRect(box.x, box.y, box.width, box.height);
                        context.fillStyle = '#00ff00';
                        context.fillText(name, box.x, box.y - 5);
                        
                        // Update status
                        document.getElementById('recognitionStatus').textContent = `Detected: ${name}`;
                    });
                } else {
                    document.getElementById('recognitionStatus').textContent = 'No face detected';
                }
            }, 100);
        }

        function updateRegisteredFaces() {
            const container = document.getElementById('registeredFaces');
            container.innerHTML = '';
            Object.keys(knownFaces).forEach(name => {
                const div = document.createElement('div');
                div.textContent = name;
                container.appendChild(div);
            });
        }

        async function loadSavedFaces() {
            const saved = localStorage.getItem('knownFaces');
            if (saved) {
                knownFaces = JSON.parse(saved);
                updateRegisteredFaces();
            }
        }

        // Start loading models when page loads
        loadModels();
    </script>
</body>
</html>
