<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark AI Companion</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --error: #c0392b;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }

        #settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        #settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: var(--surface);
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            z-index: 999;
        }

        #settings-panel.active {
            transform: translateX(-350px);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5em;
            cursor: pointer;
        }

        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .security-warning {
            background: #2b0000;
            border-left: 4px solid var(--error);
            padding: 15px;
            margin-bottom: 20px;
        }

        input, button, textarea {
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            margin: 5px 0;
            width: 100%;
            color: var(--text);
        }

        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        #messages {
            height: calc(100vh - 220px);
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            background: #2a2a2a;
        }

        .user-message {
            background: var(--primary);
            margin-left: auto;
        }

        .bot-message {
            background: #3a3a3a;
            margin-right: auto;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #voice-select {
            background: #333;
            color: var(--text);
            padding: 8px;
            border-radius: 15px;
            flex: 1;
        }

        .loading {
            display: none;
            color: var(--text-secondary);
            font-style: italic;
        }

        .error {
            color: var(--error);
            padding: 10px;
            border: 2px solid var(--error);
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            #settings-panel {
                width: 100vw;
                right: -100vw;
            }

            #settings-panel.active {
                transform: translateX(-100vw);
            }

            #chat-container {
                padding: 10px;
            }

            #messages {
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>
<body>
    <button id="settings-btn" aria-label="Settings">‚öôÔ∏è</button>

    <div id="settings-panel">
        <button class="close-btn" onclick="toggleSettings()">√ó</button>
        
        <div class="security-warning">
            <strong>‚ö†Ô∏è SECURITY WARNING:</strong>
            <ul>
                <li>API keys stored in localStorage</li>
                <li>For local testing only</li>
                <li>Rotate keys immediately if compromised</li>
                <li>Use backend server for production</li>
            </ul>
        </div>

        <div class="key-section">
            <input type="text" id="api-key" 
                   placeholder="Paste OpenRouter API key (starts with sk-or-v1-...)">
            <div>
                <button onclick="saveKey()">Save Key</button>
                <button onclick="showKey()">Show Key</button>
                <button onclick="testKey()">Test Key</button>
            </div>
            <div class="debug-panel">
                <h4>Key Debug Information</h4>
                <div id="key-debug" class="key-preview"></div>
                <div id="test-result"></div>
            </div>
        </div>

        <div class="system-prompt-section">
            <h4>System Prompt</h4>
            <textarea id="system-prompt" rows="5">
You are a helpful AI assistant. Respond in clear, concise sentences. If unsure, say you don't know.
            </textarea>
        </div>
    </div>

    <div id="chat-container">
        <!-- Voice Controls -->
        <div class="controls">
            <button id="toggle-voice">üîä Enable Voice</button>
            <select id="voice-select" disabled></select>
            <button id="cancel-button" onclick="cancelRequest()">Cancel</button>
        </div>

        <div id="messages"></div>
        <div class="loading" id="loading">AI is thinking...</div>

        <div>
            <input type="text" id="user-input" 
                   placeholder="Type your message..." disabled>
            <button onclick="sendMessage()" id="send-btn" disabled>Send</button>
        </div>
    </div>

    <script>
        // Settings Panel Toggle
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.classList.toggle('active');
        }

        document.getElementById('settings-btn').addEventListener('click', toggleSettings);

        // Key Management
        const STORAGE_KEY = 'debugOpenRouterKey';
        const synth = window.speechSynthesis;
        let voices = [];
        let isVoiceEnabled = false;
        let controller = null;
        let conversationHistory = [];

        // Voice Synthesis Setup
        function populateVoices() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = voices
                .filter(voice => voice.lang.includes('en'))
                .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
                .join('');
        }

        synth.onvoiceschanged = populateVoices;

        document.getElementById('toggle-voice').addEventListener('click', () => {
            isVoiceEnabled = !isVoiceEnabled;
            const button = document.getElementById('toggle-voice');
            button.textContent = isVoiceEnabled ? "üîá Disable Voice" : "üîä Enable Voice";
            document.getElementById('voice-select').disabled = !isVoiceEnabled;
        });

        // Key Functions
        function saveKey() {
            const key = document.getElementById('api-key').value.trim();
            localStorage.setItem(STORAGE_KEY, key);
            updateDebugInfo();
            updateUIState();
        }

        function showKey() {
            const fullKey = localStorage.getItem(STORAGE_KEY) || '';
            const maskedKey = fullKey.slice(0, 12) + '...' + fullKey.slice(-4);
            alert(`Current key: ${maskedKey}\nFull key: ${fullKey}`);
        }

        async function testKey() {
            const key = localStorage.getItem(STORAGE_KEY);
            if (!key) return;

            try {
                const response = await fetch('https://openrouter.ai/api/v1/auth/key', {
                    headers: {
                        'Authorization': `Bearer ${key}`,
                        'HTTP-Referer': 'http://localhost',
                        'X-Title': 'Key Debugger'
                    }
                });
                
                const resultDiv = document.getElementById('test-result');
                resultDiv.textContent = response.ok 
                    ? '‚úÖ Key is valid' 
                    : `‚ùå Error: ${response.status} ${response.statusText}`;
                resultDiv.style.color = response.ok ? 'green' : 'red';

            } catch (error) {
                document.getElementById('test-result').textContent = 
                    `üö® Network error: ${error.message}`;
            }
        }

        // Chat Functions
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            userInput.disabled = true;
            addMessage('user', message);
            userInput.value = '';
            showLoading(true);

            try {
                controller = new AbortController();
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    signal: controller.signal,
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem(STORAGE_KEY)}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'AI Companion',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1-distill-qwen-32b:free',
                        messages: [
                            { role: "system", content: document.getElementById('system-prompt').value },
                            ...conversationHistory,
                            { role: "user", content: message }
                        ],
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error?.message || 'API error');
                
                const botMessage = data.choices[0].message.content;
                addMessage('bot', botMessage);
                conversationHistory.push(
                    { role: "user", content: message },
                    { role: "assistant", content: botMessage }
                );

                if (isVoiceEnabled) {
                    const utterance = new SpeechSynthesisUtterance(botMessage);
                    utterance.voice = voices.find(v => v.name === document.getElementById('voice-select').value);
                    synth.speak(utterance);
                }

            } catch (error) {
                addMessage('bot', `Error: ${error.message}`);
            } finally {
                userInput.disabled = false;
                userInput.focus();
                showLoading(false);
                controller = null;
            }
        }

        function cancelRequest() {
            if (controller) controller.abort();
            if (synth.speaking) synth.cancel();
            document.getElementById('cancel-button').style.display = 'none';
            showLoading(false);
        }

        // UI Functions
        function updateDebugInfo() {
            const key = localStorage.getItem(STORAGE_KEY) || '';
            const debugDiv = document.getElementById('key-debug');
            debugDiv.innerHTML = `
                Key Format: ${key.startsWith('sk-or-v1-') ? '‚úÖ' : '‚ùå'}<br>
                Key Length: ${key.length} characters<br>
                First 12: ${key.slice(0, 12)}...<br>
                Last 4: ...${key.slice(-4)}
            `;
        }

        function updateUIState() {
            const hasKey = !!localStorage.getItem(STORAGE_KEY);
            document.getElementById('send-btn').disabled = !hasKey;
            document.getElementById('user-input').disabled = !hasKey;
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Initialize
        document.getElementById('api-key').value = localStorage.getItem(STORAGE_KEY) || '';
        updateDebugInfo();
        updateUIState();
        populateVoices();
    </script>
</body>
</html>
